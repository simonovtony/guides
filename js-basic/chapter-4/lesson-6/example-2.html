<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8">
</head>
<body>
<script>
    /*******************************************
     * Копирование по ссылке
     *******************************************/

    /**
     * С объектами – всё не так.
     * В переменной, которой присвоен объект, хранится не сам объект,
     * а «адрес его места в памяти», иными словами – «ссылка» на него.
     * Вот как выглядит переменная, которой присвоен объект:
     */
    var user = {
        name: "Вася"
    };
    console.log(user);

    /**
     * Внимание: объект – вне переменной. В переменной – лишь «адрес» (ссылка) для него.
     * При копировании переменной с объектом – копируется эта ссылка,
     * а объект по-прежнему остается в единственном экземпляре.
     * Например: Получили две переменные, в которых находятся ссылки на один и тот же объект:
     */
    var user = { name: "Вася" };
    var admin = user;
    console.log(user, admin);

    /**
     * Так как объект всего один, то изменения через любую переменную видны в других переменных:
     */
    var user = { name: "Вася" };
    var admin = user;
    admin.name = 'Петя';
    console.log(user.name);

    /**
     * Переменная с объектом как «ключ» к сейфу с данными
     * Ещё одна аналогия: переменная, в которую присвоен объект, на самом
     * деле хранит не сами данные, а ключ к сейфу, где они хранятся.
     * При копировании её, получается что мы сделали копию ключа, но сейф по-прежнему один.
     */
</script>
</body>
</html>
