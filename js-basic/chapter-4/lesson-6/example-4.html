<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8">
</head>
<body>
<script>
    /**********************************************
     * Вывод в консоли
     **********************************************/

    /**
     * Откройте консоль браузера (обычно F12) и запустите следующий код:
     */
    var time = {
        year: 2345,
        month: 11,
        day: 10,
        hour: 11,
        minute: 12,
        second: 13,
        microsecond: 123456
    };

    console.log(time); // (*)
    time.microsecond++; // (**)

    console.log(time);
    time.microsecond++;

    console.log(time);
    time.microsecond++;

    /**
     * Как видно, в нём некий объект выводится строкой (*), затем он меняется в строке (**)
     * и снова выводится, и так несколько раз. Пока ничего необычного, типичная ситуация –
     * скрипт делает какую-то работу с объектом и выводит в консоли то, как она продвигается.
     * Необычное – в другом!
     * При раскрытии каждый объект будет выглядеть примерно так (скриншот из Chrome):
     */

    /**
     * Судя по выводу, свойство microsecond всегда было равно 123459… Или нет?
     * Если посмотреть на код выше то, очевидно, нет! Это свойство меняется, а консоль нас просто дурит.
     * При «раскрытии» свойств объекта в консоли – браузер всегда выводит их текущие (на момент раскрытия) значения.
     * Так происходит именно потому, что вывод не делает «копию» текущего
     * содержимого, а сохраняет лишь ссылку на объект. Запомните эту особенность
     * консоли, в будущем, при отладке скриптов у вас не раз возникнет подобная ситуация.
     */

</script>
</body>
</html>
