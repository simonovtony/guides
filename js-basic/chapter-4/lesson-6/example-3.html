<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8">
</head>
<body>
<script>
    /******************************************
     * Клонирование обьектов
     ******************************************/

    /**
     * Иногда, на практике – очень редко, нужно скопировать объект целиком,
     * создать именно полную независимую копию, «клон» объекта.
     * Что ж, можно сделать и это. Для этого нужно пройти по
     * объекту, достать данные и скопировать на уровне примитивов.
     * Примерно так:
     */
    var user = {
        name: "Вася",
        age: 30
    };
    var clone = {};
    for (var key in user) {
        clone[key] = user[key];
    }
    clone.name = 'Петя';
    alert(user.name);

    /**
     * В этом коде каждое свойство объекта user копируется в clone.
     * Если предположить, что они примитивны, то каждое скопируется по значению и мы как раз получим полный клон.
     * Если же свойства объектов, в свою очередь, могут хранить ссылки на другие объекты,
     * то нужно обойти такие подобъекты и тоже склонировать их. Это называют «глубоким» клонированием.
     */
</script>
</body>
</html>
