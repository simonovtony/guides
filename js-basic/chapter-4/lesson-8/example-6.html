<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8">
</head>
<body>
<script>
    /*******************************************
     * Метод slice
     *******************************************/

    /**
     * Метод slice(begin, end) копирует участок массива от begin до end,
     * не включая end. Исходный массив при этом не меняется.
     * Например:
     */
    var arr = ["Почему", "надо", "учить", "JavaScript"];
    var arr2 = arr.slice(1, 3);
    alert(arr2);

    /**
     * Аргументы ведут себя так же, как и в строковом slice:
     */

    /**
     * 1. Если не указать end – копирование будет до конца массива:
     */
    var arr = ["Почему", "надо", "учить", "JavaScript"];
    alert(arr.slice(1));

    /**
     * 2. Можно использовать отрицательные индексы, они отсчитываются с конца:
     */
    var arr2 = arr.slice(-2);
    alert(arr2);

    /**
     * 3. Если вообще не указать аргументов – скопируется весь массив:
     */
    var fullCopy = arr.slice();
    console.log(fullCopy);

    /**
     * Совсем как в строках
     * Синтаксис метода slice одинаков для строк и для массивов. Тем проще его запомнить.
     */
</script>
</body>
</html>
