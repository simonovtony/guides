<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8">
</head>
<body>
<script>
    var arr = [5, 3, 8, 1];

    function filterRangeInPlace(arr, start, end) {
        for (var i = 0; i < arr.length; i++) {
            if (start < arr[i] || end > arr[i]) {
                arr.splice(i, 1);
            }
        }
    }

    filterRangeInPlace(arr, 1, 4);

    alert(arr);
</script>
</body>
</html>
