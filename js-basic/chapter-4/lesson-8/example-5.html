<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8">
</head>
<body>
<script>
    /********************************************
     * Метод splice
     ********************************************/

    /**
     * Метод splice – это универсальный раскладной нож для работы с массивами. Умеет все:
     * удалять элементы, вставлять элементы, заменять элементы – по очереди и одновременно.
     * Его синтаксис:
     * arr.splice(index[, deleteCount, elem1, ..., elemN])
     * Удалить deleteCount элементов, начиная с номера index, а затем вставить
     * elem1, ..., elemN на их место. Возвращает массив из удалённых элементов.
     * Этот метод проще всего понять, рассмотрев примеры.
     * Начнём с удаления:
     */
    var arr = ["Я", "изучаю", "JavaScript"];
    arr.splice(1, 1);
    alert(arr);

    /**
     * В следующем примере мы удалим 3 элемента и вставим другие на их место:
     */
    var arr = ['Я', 'сейчас', 'изучаю', 'JavaScript'];
    arr.splice(0, 3, 'Мы', 'изучаем');
    alert(arr);

    /**
     * Здесь видно, что splice возвращает массив из удаленных элементов:
     */
    var arr = ["Я", "сейчас", "изучаю", "JavaScript"];
    var removed = arr.splice(0, 2);
    alert(removed);

    /**
     * Метод splice также может вставлять элементы без удаления,
     * для этого достаточно установить deleteCount в 0:
     */
    var arr = ['Я', 'изучаю', 'JavaScript'];
    arr.splice(2, 0, 'сложный язык');
    alert(arr);

    /**
     * Допускается использование отрицательного номера позиции,
     * которая в этом случае отсчитывается с конца:
     */
    var arr = [1, 2, 5];
    arr.splice(-1, 0, 3, 4);
    alert(arr);
</script>
</body>
</html>
