<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8">
</head>
<body>
<script>
    var arr = ["воз", "киборг", "корсет", "ЗОВ", "гробик", "костер", "сектор"];

    function aclean(arr) {
        var cleanArr = arr.slice();
        var obj = {};
        for (var i = 0; i < cleanArr.length; i++) {
            obj[cleanArr[i].toLowerCase().split('').sort().join('')] = arr[i];
        }
        arr = [];
        for (var key in obj) {
            arr.push(obj[key]);
        }
        return arr;
    }

    alert( aclean(arr) );
</script>
</body>
</html>
