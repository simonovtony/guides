<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8">
</head>
<body>
<script>
    /******************************************
     * Удаление из массива
     ******************************************/

    /**
     * Так как массивы являются объектами, то для удаления ключа можно воспользоваться обычным delete:
     */
    var arr = ['Я', 'иду', 'домой'];
    delete arr[1];
    alert(arr[1]); // undefined;
    alert(arr);

    /**
     * Да, элемент удален из массива, но не так, как нам этого хочется. Образовалась «дырка».
     * Это потому, что оператор delete удаляет пару «ключ-значение». Это – все,
     * что он делает. Обычно же при удалении из массива мы хотим, чтобы оставшиеся
     * элементы сдвинулись и заполнили образовавшийся промежуток.
     * Поэтому для удаления используются специальные методы: из начала – shift,
     * с конца – pop, а из середины – splice, с которым мы сейчас познакомимся.
     */
</script>
</body>
</html>
