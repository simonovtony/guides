<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8">
</head>
<body>
<script>
    /*************************************************
     * indexOf/lastIndexOf
     *************************************************/

    /**
     * Эти методы не поддерживаются в IE8-. Для их поддержки подключите библиотеку ES5-shim.
     * Метод «arr.indexOf(searchElement[, fromIndex])» возвращает номер
     * элемента searchElement в массиве arr или -1, если его нет.
     * Поиск начинается с номера fromIndex, если он указан. Если нет – с начала массива.
     * Для поиска используется строгое сравнение ===.
     * Например:
     */
    var arr = [1, 0, false];
    alert(arr.indexOf(0));
    alert(arr.indexOf(false));
    alert(arr.indexOf(null));

    /**
     * Как вы могли заметить, по синтаксису он полностью аналогичен методу indexOf для строк.
     * Метод «arr.lastIndexOf(searchElement[, fromIndex])» ищет справа-налево:
     * с конца массива или с номера fromIndex, если он указан.
     */

    /**
     * Методы indexOf/lastIndexOf осуществляют поиск перебором
     * Если нужно проверить, существует ли значение в массиве – его нужно перебрать.
     * Только так. Внутренняя реализация indexOf/lastIndexOf осуществляет полный перебор,
     * аналогичный циклу for по массиву. Чем длиннее массив, тем дольше он будет работать.
     */

    /**
     * Коллекция уникальных элементов
     * Рассмотрим задачу – есть коллекция строк, и нужно быстро проверять:
     * есть ли в ней какой-то элемент. Массив для этого не подходит из-за
     * медленного indexOf. Но подходит объект! Доступ к свойству объекта
     * осуществляется очень быстро, так что можно сделать все элементы
     * ключами объекта и проверять, есть ли уже такой ключ.
     * Например, организуем такую проверку для коллекции строк "div", "a" и "form":
     */
    var store = {};
    var items = ['div', 'a', 'form'];
    for (var i = 0; i < items.length; i++) {
        var key = items[i];
        store[key] = true;
    }
    if (store['div']) {
        console.log('div найден!');
    }

    /**
     * Теперь для проверки, есть ли ключ key, достаточно выполнить if (store[key]).
     * Если есть – можно использовать значение, если нет – добавить.
     * Такое решение работает только со строками, но применимо к любым элементам,
     * для которых можно вычислить строковый «уникальный ключ».
     */
</script>
</body>
</html>
