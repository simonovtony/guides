    /**
     * Методы массивов:
     * 1. push/pop, shift/unshift, splice – для добавления и удаления элементов.
     * 2. join/split – для преобразования строки в массив и обратно.
     * 3. slice – копирует участок массива.
     * 4. sort – для сортировки массива. Если не передать функцию сравнения – сортирует элементы как строки.
     * 5. reverse – меняет порядок элементов на обратный.
     * 6. concat – объединяет массивы.
     * 7. indexOf/lastIndexOf – возвращают позицию элемента в массиве.
     *
     * Дополнительно
     * 1. Object.keys(obj) возвращает массив свойств объекта.
     *
     * Изученных нами методов достаточно в 95% случаях, но существуют и другие. Для знакомства с ними
     * рекомендуется заглянуть в справочник Array и Array в Mozilla Developer Network.
     */
</script>
