<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8">
</head>
<body>
<script>
    /*******************************************
     * Метод join
     *******************************************/

    /**
     * Вызов arr.join(str) делает в точности противоположное split. Он берет массив
     * и склеивает его в строку, используя str как разделитель.
     * Например:
     */
    var arr = ['Маша', 'Петя', 'Марина', 'Василий'];
    var str = arr.join(';');
    alert(str);

    /**
     * new Array + join = Повторение строки
     * Код для повторения строки 3 раза:
     */
    alert( new Array(4).join('ля') );

    /**
     * Как видно, new Array(4) делает массив без элементов длины 4, который join объединяет в
     * строку, вставляя между его элементами строку "ля".
     * В результате, так как элементы пусты, получается повторение строки. Такой вот небольшой трюк.
     */
</script>
</body>
</html>
