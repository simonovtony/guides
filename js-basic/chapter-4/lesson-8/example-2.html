<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8">
</head>
<body>
<script>
    /*************************************************
     * Метод split
     *************************************************/

    /**
     * Ситуация из реальной жизни. Мы пишем сервис отсылки сообщений и посетитель вводит имена тех,
     * кому его отправить: Маша, Петя, Марина, Василий.... Но нам-то гораздо удобнее работать
     * с массивом имен, чем с одной строкой.
     * К счастью, есть метод split(s), который позволяет превратить строку в массив, разбив ее по
     * разделителю s. В примере ниже таким разделителем является строка из запятой и пробела.
     */
    var names = 'Маша, Петя, Марина, Василий';
    var arr = names.split(', ');
    for (var i = 0; i < arr.length; i++) {
        alert('Вам сообщение: ' + arr[i]);
    }

    /**
     * Второй аргумент split
     * У метода split есть необязательный второй аргумент – ограничение на количество
     * элементов в массиве. Если их больше, чем указано – остаток массива будет отброшен:
     */
    alert("a,b,c,d".split(',', 2)); // a,b

    /**
     * Разбивка по буквам
     * Вызов split с пустой строкой разобьёт по буквам:
     */
    var str = 'тест';
    alert(str.split(''));
</script>
</body>
</html>
