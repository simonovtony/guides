<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8">
</head>
<body>
<script>
    /*******************************************
     * Object.keys(obj)
     *******************************************/

    /**
     * Ранее мы говорили о том, что свойства объекта можно перебрать в цикле for..in.
     * Если мы хотим работать с ними в виде массива, то к нашим услугам – замечательный
     * метод Object.keys(obj). Он поддерживается везде, кроме IE8-:
     */
    var user = {
        name: "Петя",
        age: 30
    };
    var keys = Object.keys(user);
    alert(keys);
</script>
</body>
</html>
