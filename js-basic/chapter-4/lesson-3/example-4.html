<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8">
</head>
<body>
<script>
    /********************************************
     * Посимвольное сравнение
     ********************************************/

    /**
     * Сравнение строк работает лексикографически, иначе говоря, посимвольно.
     * Сравнение строк s1 и s2 обрабатывается по следующему алгоритму:
     */

    /**
     * 1. Сравниваются первые символы: s1[0] и s2[0]. Если они разные, то сравниваем их и, в зависимости от
     *    результата их сравнения, возвратить true или false. Если же они одинаковые, то…
     * 2. Сравниваются вторые символы s1[1] и s2[1]
     * 3. Затем третьи s1[2] и s2[2] и так далее, пока символы не будут наконец разными,
     *    и тогда какой символ больше – та строка и больше. Если же в какой-либо строке закончились
     *    символы, то считаем, что она меньше, а если закончились в обеих – они равны.
     *
     * Спецификация языка определяет этот алгоритм более детально. Если же говорить простыми словами,
     * смысл алгоритма в точности соответствует порядку, по которому имена заносятся в орфографический словарь.
     */

    alert("Вася" > "Ваня");
    alert("Дома" > "До");

    /**
     * Числа в виде строк сравниваются как строки
     * Бывает, что числа приходят в скрипт в виде строк, например как результат prompt.
     * В этом случае результат их сравнения будет неверным:
     */
    alert("2" > "14"); // true

    /**
     * Если хотя бы один аргумент – не строка, то другой будет преобразован к числу:
     */
    alert(2 > "14"); // false
</script>
</body>
</html>
