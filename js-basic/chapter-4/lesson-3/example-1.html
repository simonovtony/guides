<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8">
</head>
<body>
<script>
    /***************************************
     * Строки
     ***************************************/

    /**
     * В JavaScript любые текстовые данные являются строками. Не существует отдельного типа «символ»,
     * который есть в ряде других языков.
     * Внутренним форматом строк, вне зависимости от кодировки страницы, является Юникод (Unicode).
     */

    /***************************************
     * Создание строки
     ***************************************/

    /**
     * Строки создаются при помощи двойных или одинарных кавычек:
     * В JavaScript нет разницы между двойными и одинарными кавычками.
     */
    var text = "моя строка";
    var anotherText = 'еще строка';
    var str = '012345';

    /**
     * Специальные символы
     */

    /**
     * Строки могут содержать специальные символы. Самый часто используемый из таких символов – это «перевод строки».
     * Он обозначается как \n, например:
     */
    alert('Привет\nМир');

    /**
     * Специальные символы
     * Символ       Описание
     *      \b      Backspace
     *      \f      Form feed
     *      \n      New line
     *      \r      Carriage return
     *      \t      Tab
     *      \uNNNN  Символ в кодировке Юникод с шестнадцатеричным кодом `NNNN`.
     *              Например, `\u00A9` -- юникодное представление символа копирайт ©
     */

    /**
     * Экранирование специальных символов
     */

    /**
     * Если строка в одинарных кавычках, то внутренние одинарные кавычки внутри должны быть экранированы,
     * то есть снабжены обратным слешем \', вот так:
     * В двойных кавычках – экранируются внутренние двойные:
     */
    var str = 'I\'m a JavaScript programmer';
    alert(str);

    var str = "I'm a JavaScript \"programmer\"";
    alert(str);

    /**
     * Экранирование служит исключительно для правильного восприятия строки JavaScript.
     * В памяти строка будет содержать сам символ без '\'. Вы можете увидеть это, запустив пример выше.
     * Сам символ обратного слэша '\' является служебным, поэтому всегда экранируется, т.е пишется как \\
     */
    var str = ' символ \\ ';
    alert(str); // символ \

    /**
     * Заэкранировать можно любой символ. Если он не специальный, то ничего не произойдёт:
     */
    alert("\a"); // a
</script>
</body>
</html>
