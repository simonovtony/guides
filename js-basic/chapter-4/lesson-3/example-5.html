<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8">
</head>
<body>
<script>
    /**************************************
     * Правильное сравнение
     **************************************/

    /**
     * Все современные браузеры, кроме IE10- (для которых нужно подключить библиотеку Intl.JS)
     * поддерживают стандарт ECMA 402, поддерживающий сравнение строк на разных языках, с учётом их правил.
     * Способ использования:
     */

    var str = "Ёлки";
    alert(str.localeCompare("Яблони"));

    /**
     * Метод str1.localeCompare(str2) возвращает -1, если str1 < str2, 1, если str1 > str2 и 0, если они равны.
     * Более подробно про устройство этого метода можно будет узнать в статье Intl:
     * интернационализация в JavaScript, когда это вам понадобится.
     */
</script>
</body>
</html>
