<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8">
</head>
<body>
<script>
    /*************************************
     * Кодировка Unicode
     *************************************/

    /**
     * Как мы знаем, символы сравниваются в алфавитном порядке 'А' < 'Б' < 'В' < ... < 'Я'.
     * Но есть несколько странностей…
     */
    alert('a' > 'Я'); // true, Почему буква 'а' маленькая больше буквы 'Я' большой?
    alert('ё' > 'я'); // true, Буква 'ё' находится в алфавите между е и ж: абвгдеёжз…. Но почему тогда 'ё' больше 'я'?

    /**
     * Все строки имеют внутреннюю кодировку Юникод.
     * Неважно, на каком языке написана страница, находится ли она в windows-1251 или utf-8.
     * Внутри JavaScript-интерпретатора все строки приводятся к единому «юникодному» виду.
     * Каждому символу соответствует свой код.
     */

    /**
     * String.fromCharCode(code)
     * Возвращает символ по коду code
     */
    alert(String.fromCharCode(1072)); // 'a'

    /**
     * str.charCodeAt(pos)
     * Возвращает код символа на позиции pos. Отсчет позиции начинается с нуля.:
     */
    alert("абрикос".charCodeAt(0)); // 1072

    /**
     * Теперь вернемся к примерам выше. Почему сравнения 'ё' > 'я' и 'а' > 'Я' дают такой странный результат?
     * Дело в том, что символы сравниваются не по алфавиту, а по коду. У кого код больше – тот и больше.
     * В юникоде есть много разных символов. Кириллическим буквам соответствует только небольшая часть из них,
     * подробнее – Кириллица в Юникоде.
     * Выведем отрезок символов юникода с кодами от 1034 до 1113:
     */
    var str = '';
    for (var i = 1034; i <= 1113; i++) {
        str += String.fromCharCode(i);
    }
    alert(str); // ЊЋЌЍЎЏАБВГДЕЖЗИЙКЛМНОПРСТУФХЦЧШЩЪЫЬЭЮЯабвгдежзийклмнопрстуфхцчшщъыьэюяѐёђѓєѕіїјљ

    /**
     * Мы можем увидеть из этого отрезка две важных вещи:
     * 1. Строчные буквы идут после заглавных, поэтому они всегда больше.
     * 2. Ряд букв, например ё, находятся вне основного алфавита.
     */

    /**
     * Кстати, большая буква Ё располагается в Unicode до А, поэтому 'Ё'(код 1025) < 'А'(код 1040).
     * Удивительно: есть буква меньше чем А :)
     * Буква ё не уникальна, точки над буквой используются и в других языках, приводя к тому же результату.
     * Например, при работе с немецкими названиями:
     */
    alert( "ö" > "z" ); // true

    /**
     * Юникод в HTML
     * Кстати, если мы знаем код символа в кодировке юникод, то можем добавить его в HTML, используя
     * «числовую ссылку» (numeric character reference).
     * Для этого нужно написать сначала &#, затем код, и завершить точкой с запятой ';'.
     * Например, символ 'а' в виде числовой ссылки: &#1072;.
     * Если код хотят дать в 16-ричной системе счисления, то начинают с &#x.
     * В юникоде есть много забавных и полезных символов, например, символ ножниц:
     * ✂ (&#x2702;), дроби: ½ (&#xBD;) ¾ (&#xBE;) и другие. Их можно использовать вместо
     * картинок в дизайне.
     */
</script>
</body>
</html>
