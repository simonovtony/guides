<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8">
</head>
<body>
<script>
    /*************************************
     * Обьекты: перебор свойств
     ************************************/

    /**
     * Для перебора всех свойств из объекта используется цикл по свойствам for..in.
     * Эта синтаксическая конструкция отличается от рассмотренного ранее цикла for(;;).
     */

    /*************************************
     * for..in
     ************************************/

    /**
     * Синтаксис:
     * При этом for..in последовательно переберёт свойства объекта obj, имя каждого свойства будет
     * записано в key и вызвано тело цикла.
     */
    // for (key in obj) {
    //  /* ... делать что-то с obj[key] ... */
    // }

    /**
     * Объявление переменной в цикле for (var key in obj)
     * Вспомогательную переменную key можно объявить прямо в цикле:
     * Так иногда пишут для краткости кода. Можно использовать и любое другое название,
     * кроме key, например for(var propName in menu).
     */
     // for (var key in obj) {
     //    // ...
     // }

    /**
     * Пример итерации по свойствам:
     */
    var menu = {
        width: 300,
        height: 200,
        title: "Menu"
    };

    for (var key in menu) {
        alert("Ключь: " + key + " значение: " + menu[key]);
    }

    /**
     * Обратите внимание, мы использовали квадратные скобки menu[key].
     * Как уже говорилось, если имя свойства хранится в переменной, то
     * обратиться к нему можно только так, не через точку.
     */
</script>
</body>
</html>
