<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8">
</head>
<body>
<script>
    /***************************************
     * Количество свойств в обьекте
     ***************************************/

    /**
     * Как узнать, сколько свойств хранит объект?
     * Готового метода для этого нет.
     * Самый кросс-браузерный способ – это сделать цикл по свойствам и посчитать, вот так:
     */
    var menu = {
        width: 300,
        height: 200,
        title: "Menu"
    };
    var counter = 0;
    for (var key in menu) {
        counter++;
    }
    alert("Всего свойств: " + counter);

    /**
     * В следующих главах мы пройдём массивы и познакомимся с другим,
     * более коротким, вызовом: Object.keys(menu).length.
     */
</script>
</body>
</html>
