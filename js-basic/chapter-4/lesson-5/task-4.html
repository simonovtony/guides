<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8">
</head>
<body>
<script>
    var menu = {
        width: 200,
        height: 300,
        title: "My menu"
    };

    multipleNumeric(menu);

    for (var key in menu) {
        alert(key + ': ' + menu[key]);
    }

    function multipleNumeric(obj) {
        for (var key in obj) {
            if (isNumeric(obj[key])) {
                obj[key] = parseFloat(obj[key]) * 2;
            }
        }
    }

    function isNumeric(n) {
        return !isNaN(parseFloat(n)) && isFinite(n);
    }
</script>
</body>
</html>
