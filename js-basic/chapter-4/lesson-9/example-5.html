<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8">
</head>
<body>
<script>
    /*********************************************
     * every/some
     *********************************************/

    /**
     * Эти методы используются для проверки массива.
     * 1) Метод «arr.every(callback[, thisArg])» возвращает true,
     *      если вызов callback вернёт true для каждого элемента arr.
     * 2) Метод «arr.some(callback[, thisArg])» возвращает true,
     *      если вызов callback вернёт true для какого-нибудь элемента arr.
     */
    var arr = [1, -1, 2, -2, 3];

    function isPositive(number) {
        return number > 0;
    }

    alert(arr.every(isPositive));
    alert(arr.some(isPositive));
</script>
</body>
</html>
