<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8">
</head>
<body>
<script>
    /*******************************************
     * forEach
     ******************************************/

    /**
     * Метод «arr.forEach(callback[, thisArg])» используется для перебора массива.
     * Он для каждого элемента массива вызывает функцию callback.
     * Этой функции он передаёт три параметра callback(item, i, arr):
     * item - очередной элемент массива
     * i - его нормер
     * arr - массив, который перебирается
     * Например:
     */
    var arr = ['Яблоко', 'Апельсин', 'Груша'];

    arr.forEach(function (item, i, arr) {
        alert(i + ': ' + item + " (массив:" + arr + ")");
    });

    /**
     * Второй, необязательный аргумент forEach позволяет указать контекст this
     * для callback. Мы обсудим его в деталях чуть позже, сейчас он нам не важен.
     * Метод forEach ничего не возвращает, его используют только для перебора,
     * как более «элегантный» вариант, чем обычный цикл for.
     */
</script>
</body>
</html>
