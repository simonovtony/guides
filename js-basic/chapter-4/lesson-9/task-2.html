<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8">
</head>
<body>
<script>
    var arr = [1, 2, 3, 4, 5];

    function getSums(arr) {
        var result = [];
        if (!arr.length) return result;
        var total = arr.reduce(function (sum, item) {
            result.push(sum)
            return sum + item;
        });
        result.push(total);
        return result;
    }

    alert(getSums([1, 2, 3, 4, 5]));
    alert(getSums([-2, -1, 0, 1]));
</script>
</body>
</html>
