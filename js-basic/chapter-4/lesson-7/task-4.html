<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8">
</head>
<body>
<script>
    function rand(min, max) {
        return min + Math.floor(Math.random() * (max + 1 - min));
    }

    var arr = ["Яблоко", "Апельсин", "Груша", "Лимон"];
    alert(arr[rand(0, arr.length - 1)]);
</script>
</body>
</html>
