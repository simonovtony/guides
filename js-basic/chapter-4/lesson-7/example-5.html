<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8">
</head>
<body>
<script>
    /********************************************
     * Перебор элементов
     ********************************************/

    /**
     * Для перебора элементов обычно используется цикл:
     */
    var arr = ["Яблоко", "Апельсин", "Груша"];
    for (var i = 0; i < arr.length; i++) {
        alert(arr[i]);
    }

    /**
     * Не используйте for..in для массивов
     * Так как массив является объектом, то возможен и вариант for..in:
     */
    var arr = ["Яблоко", "Апельсин", "Груша"];
    for (var key in arr) {
        alert(arr[key]);
    }

    /**
     * Недостатки этого способа:
     * 1. Цикл for..in выведет все свойства объекта, а не только цифровые.
     *    В браузере, при работе с объектами страницы, встречаются коллекции
     *    элементов, которые по виду как массивы, но имеют дополнительные нецифровые свойства. При переборе
     *    таких «похожих на массив» коллекций через for..in эти свойства будут выведены, а они как раз не нужны.
     *    Бывают и библиотеки, которые предоставляют такие коллекции. Классический for надёжно
     *    выведет только цифровые свойства, что обычно и требуется.
     * 2. Цикл for (var i=0; i<arr.length; i++) в современных браузерах выполняется в 10-100 раз быстрее.
     *    Казалось бы, по виду он сложнее, но браузер особым образом оптимизирует такие циклы.
     * Если коротко: цикл for(var i=0; i<arr.length...) надёжнее и быстрее.
     */
</script>
</body>
</html>
