<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8">
</head>
<body>
<script>
    var arr = [5, 4, 3, 8, 0];

    var filtered = filterRange(arr, 3, 5);

    alert(filtered);

    function filterRange(array, start, end) {
        var newArray = [];
        for (var i = 0; i < array.length; i++) {
            if (array[i] >= start && array[i] <= end)
                newArray.push(array[i]);
        }
        return newArray;
    }
</script>
</body>
</html>
