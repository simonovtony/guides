<script>
    arr = ["test", 2, 1.5, false];

    alert(find(arr, "test")); // 0
    alert(find(arr, 2)); // 1
    alert(find(arr, 1.5)); // 2

    alert(find(arr, 0)); // -1

    function find(arr, value) {
        if (arr.indexOf) {
            return arr.indexOf(value);
        }

        for (var i = 0; i < arr.length; i++) {
            if (value === arr[i])
                return i;
        }
        return -1;
    }
