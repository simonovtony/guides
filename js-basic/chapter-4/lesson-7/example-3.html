<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8">
</head>
<body>
<script>
    /**********************************************
     * Методы pop/push, shift/unshift
     **********************************************/

    /**
     * Одно из применений массива – это очередь. В классическом программировании так называют
     * упорядоченную коллекцию элементов, такую что элементы добавляются в конец, а обрабатываются – с начала.
     * В реальной жизни эта структура данных встречается очень часто.
     * Например, очередь сообщений, которые надо показать на экране.
     * Очень близка к очереди еще одна структура данных: стек. Это такая
     * коллекция элементов, в которой новые элементы добавляются в конец и берутся с конца.
     * Например, стеком является колода карт, в которую новые карты кладутся сверху, и берутся – тоже сверху.
     * Для того, чтобы реализовывать эти структуры данных, и просто для более удобной работы
     * с началом и концом массива существуют специальные методы.
     */

    /**
     * Конец массива
     */

    /**
     * pop
     * удаляет последний элемент из массива и возвращает его:
     */
    var fruits = ['Яблоко', 'Апельсин', 'Груша'];
    alert(fruits.pop());
    alert(fruits);

    /**
     * push
     * добавляет элемент в конец массива:
     */
    var fruits = ['Яблоко', 'Апельсин'];
    fruits.push('Груша');
    alert(fruits);

    /**
     * Начало массива
     */

    /**
     * shift
     * удаляет из массива первый элемент и возвращает его:
     */
    var fruits = ['Яблоко', 'Апельсин', 'Груша'];
    alert(fruits.shift());
    alert(fruits);

    /**
     * unshift
     * добавляет элемент в начало массива:
     */
    var fruits = ['Апельсин', "Груша"];
    fruits.unshift('Яблоко');
    alert(fruits);
</script>
</body>
</html>
