<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8">
</head>
<body>
<script>
    /*****************************************
     * Итого
     *****************************************/

    /**
     * Массивы существуют для работы с упорядоченным набором элементов.
     */

    /**
     * Обьявление
     */
    var arr = [1, 2];
    var arr = new Array(1, 2);

    /**
     * При этом new Array(число) создаёт массив заданной длины, без элементов.
     * Чтобы избежать ошибок, предпочтителен первый синтаксис.
     */

    /**
     * Свойство length – длина массива. Если точнее, то последний индекс массива плюс 1.
     * Если её уменьшить вручную, то массив укоротится. Если length больше реального
     * количества элементов, то отсутствующие элементы равны undefined.
     * Массив можно использовать как очередь или стек.
     *
     * Операции с концом массива:
     * 1. arr.push(элемент1, элемент2...) добавляет элементы в конец.
     * 2. var elem = arr.pop() удаляет и возвращает последний элемент.
     *
     * Операции с началом массива:
     * 1. arr.unshift(элемент1, элемент2...) добавляет элементы в начало.
     * 2. var elem = arr.shift() удаляет и возвращает первый элемент.
     *
     * Эти операции перенумеровывают все элементы, поэтому работают медленно.
     * В следующей главе мы рассмотрим другие методы для работы с массивами.
     */
</script>
</body>
</html>
