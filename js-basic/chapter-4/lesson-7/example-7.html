<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8">
</head>
<body>
<script>
    /****************************************************
     * Создание вызовом new Array
     ****************************************************/

    /**
     * Существует еще один синтаксис для создания массива:
     */
    var arr = new Array('Яблоко', 'Груша', 'и т.п.');

    /**
     * Он редко используется, т.к. квадратные скобки [] короче.
     * Кроме того, у него есть одна особенность. Обычно new Array(элементы, ...)
     * создаёт массив из данных элементов, но если у него один аргумент-число
     * new Array(число), то он создает массив без элементов, но с заданной длиной.
     * Проверим это:
     */
    var arr = new Array(2, 3);
    alert(arr[0]);

    arr = new Array(2);
    alert(arr[0]);

    /**
     * Что же такое этот «массив без элементов, но с длиной»? Как такое возможно?
     * Оказывается, очень даже возможно и соответствует объекту {length: 2}.
     * Получившийся массив ведёт себя так, как будто его элементы равны undefined.
     * Это может быть неожиданным сюрпризом, поэтому обычно используют квадратные скобки.
     */

    /**
     * Многомерные массивы
     */

    /**
     * Массивы в JavaScript могут содержать в качестве элементов другие массивы.
     * Это можно использовать для создания многомерных массивов, например матриц:
     */
    var matrix = [
        [1, 2, 3],
        [4, 5, 6],
        [7, 8, 9]
    ];
    alert(matrix[1][1]);
</script>
</body>
</html>
