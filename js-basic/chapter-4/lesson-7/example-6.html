     * Так уж оно устроено.
     * Это легко увидеть на следующем примере:
     */
    var arr = [];
    arr[1000] = true;
    alert(arr.length);

    /**
     * Кстати, если у вас элементы массива нумеруются случайно или с большими пропусками, то
     * стоит подумать о том, чтобы использовать обычный объект. Массивы предназначены именно
     * для работы с непрерывной упорядоченной коллекцией элементов.
     */

    /**
     * Используем length для укорачивания массива
     */

    /**
     * Обычно нам не нужно самостоятельно менять length… Но есть один фокус, который можно провернуть.
     * При уменьшении length массив укорачивается.
     * Причем этот процесс необратимый, т.е. даже если потом вернуть length обратно – значения не восстановятся:
     */
    var arr = [1, 2, 3, 4, 5];
    arr.length = 2;
    alert(arr);
    arr.length = 5;
    alert(arr);

    /**
     * Самый простой способ очистить массив – это arr.length=0.
     */
</script>
