<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8">
</head>
<body>
<script>
    /**
     * Введение в методы и свойства
     */

    /*
    Все значения в JavaScript, за исключением null и undefined, содержат
    набор вспомогательных функций и значений, доступных «через точку».

    Такие функции называют «методами», а значения – «свойствами».
    Здесь мы рассмотрим основы использования свойств и методов.
     */

    /**
     * Свойство str.length
     */
    // У строки есть свойство length, содержащее длину:
    alert("Привет, мир!".length); // 12
    // Можно и записать строку в переменную, а потом запросить её свойство:
    var str = 'Привет, мир!';
    alert(str.length);

    /**
     * Метод str.toUpperCase()
     */
    // Также у строк есть метод toUpperCase(), который возвращает строку в верхнем регистре:
    // Метод – это встроенная команда («функция», мы поговорим о них позже),
    // которую нужно вызвать для получения значения. При обращении без скобок
    // мы получим саму эту функцию. Как правило браузер выведет её как-то так: "function toUpperCase() { ... }".
    var hello = "Привет, мир!";
    alert(hello.toUpperCase()); // "ПРИВЕТ, МИР!"

    // Вызов метода – через круглые скобки!
    var hello = "Привет, мир!";
    alert(hello.toUpperCase); // function ...

    /**
     * Метод num.toFixed(n)
     */
    // Есть методы и у чисел, например num.toFixed(n). Он округляет число num до n
    // знаков после запятой, при необходимости добивает нулями до данной длины и возвращает
    // в виде строки (удобно для форматированного вывода):
    var n = 12.345;
    alert(n.toFixed(2));
    alert(n.toFixed(0));
    alert(n.toFixed(5));

    // Детали работы toFixed разобраны в главе Числа.
    // Обращение к методам чисел:
    // К методу числа можно обратиться и напрямую:
    alert(12.34.toFixed(1));
    // …Но если число целое, то будет проблема:
    // ОШИБКА
    // alert(12.toFixed(1));
    // Ошибка произойдёт потому, что JavaScript ожидает десятичную дробь после точки.
    // Это – особенность синтаксиса JavaScript. Вот так – будет работать:
    alert(12..toFixed(1));
    alert((12).toFixed(1));
</script>
</body>
</html>
