<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8">
</head>
<body>
<script>
    /**
     * Деление на ноль, Infinity
     */

    /*
    Представьте, что вы собираетесь создать новый язык… Люди будут называть его «JavaScript» (или «LiveScript»… неважно).
    Что должно происходить при попытке деления на ноль?
    Как правило, ошибка в программе… Во всяком случае, в большинстве языков программирования это именно так.
    Но создатель JavaScript решил пойти математически правильным путем. Ведь чем меньше делитель, тем больше результат.
    При делении на очень-очень маленькое число должно получиться очень большое. В математическом анализе это
    описывается через пределы, и если подразумевать предел, то в качестве результата деления на 0 мы получаем
    «бесконечность», которая обозначается символом ∞ (в JavaScript Infinity).
     */

    alert(1 / 0); // Infinity
    alert(12345 / 0); // Infinity

    // Infinity – особенное численное значение, которое ведет себя в точности как математическая бесконечность ∞
    // 1. Infinity больше любого числа.
    // 2. Добавление к бесконечности не меняет её.

    alert(Infinity > 1234567890);
    alert(Infinity + 5 == Infinity);

    // Бесконечность можно присвоить и в явном виде
    var x = Infinity;
    alert(x);

    // Бывает и минус бесконечность -Infinity:
    alert(-1 / 0); // -Infinity

    /*
    Бесконечность можно получить также, если сделать ну очень большое число, для которого количество разрядов
    в двоичном представлении не помещается в соответствующую часть стандартного 64-битного формата, например:
     */
    alert(1e500);
</script>
</body>
</html>
