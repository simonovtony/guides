<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8">
</head>
<body>
<script>
    /*****************************************
     * Другие математические методы
     *****************************************/

    /**
     * JavaScript предоставляет базовые тригонометрические и некоторые другие функции для работы с числами.
     */

    /**
     * Тригонометрия
     * Math.acos(x) - Возвращает арккосинус x (в радианах)
     * Math.asin(x) - Возвращает арксинус x (в радианах)
     * Math.atan(x) - Возвращает арктангенс x (в радианах)
     * Math.atan2(y, x) - Возвращает угол до точки (y, x)
     * Math.sin(x) - Вычисляет синус x
     * Math.cos(x) - Вычисляет косинус x
     * Math.tan(x) - Вычисляет тангенс x
     */

    /**
     * Функции общего назначения
     * Math.sqrt(x) - Возвращает квадратный корень из x.
     * Math.log(x) - Возвращает натуральный (по основанию e) логарифм x.
     * Math.pow(x, exp) - Возводит число в степень. например Math.pow(2,3) = 8.
     *                    Работает в том числе с дробными и отрицательными степенями,
     *                    например: Math.pow(4, -1/2) = 0.5.
     * Math.abs(x) - Возвращает абсолютное значение числа (модуль).
     * Math.exp(x) - Возвращает e в степене x, где e - основание натуральных логарифмов (число Эйлера).
     * Math.max(a, b, c...) - Возвращает найбольший из списка аргументов.
     * Math.min(a, b, c...) - Возвращает найменьшее из списка аргументов.
     * Math.random() - Возвращает псевдослучайное число в интервале [0,1) - то есть
     *                 между 0 (включительно) и 1 ( не включая).
     *                 Генератор случайных чисел инициализируется текущим временени.
     */

    /**
     * Форматирование
     * Для красивого вывода чисел в стандарте ECMA 402 есть метод toLocaleString():
     */
    var number = 123456789;
    alert(number.toLocaleString()); // 123 456 789

    /**
     * Его поддерживают все современные браузеры, кроме IE10- (для которых нужно подключить библиотеку Intl.JS).
     * Он также умеет форматировать валюту и проценты. Более подробно про устройство этого метода можно будет узнать
     * в статье Intl: интернационализация в JavaScript, когда это вам понадобится.
     */

</script>
</body>
</html>
