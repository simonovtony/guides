<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8">
</head>
<body>
<script>
    var i = 0;
    while(i.toFixed() != 10) {
        i += 0.2;
    }
    alert(i);

    var i = 0;
    while (i < 11) {
        i += 0.2;
        if (i > 9.8 && i < 10.2) alert( i );
    }
    alert(i);
</script>
</body>
</html>
