<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8">
</head>
<body>
<script>
    function getDecimal(value) {
        return +Math.abs(+(value.toFixed(10) - value.toFixed(0)).toFixed(10));
    }

    alert( getDecimal(12.345) ); // 0.345
    alert( getDecimal(1.2) ); // 0.2
    alert( getDecimal(-1.2) ); // 0.2
</script>
</body>
</html>
