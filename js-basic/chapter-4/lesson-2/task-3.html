<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8">
</head>
<body>
<script>
    /**
     * Можно хранить сами цены в «копейках» (центах и т.п.). Тогда они всегда будут целые и проблема исчезнет.
     * Но при показе и при обмене данными нужно будет это учитывать и не забывать делить на 100.
     */

    /**
     * При операциях, когда необходимо получить окончательный результат – округлять до 2-го знака после запятой.
     * Все, что дальше – ошибка округления:
     */
    var price1 = 0.1;
    var price2 = 0.2;
    var result = +(price1 + price2).toFixed(2);
    alert(result + '$');
</script>
</body>
</html>
