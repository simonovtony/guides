<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8">
</head>
<body>
<script>
    /*************************************
     * Проверка на число
     *************************************/

    /**
     * Для проверки строки на число можно использовать функцию isNaN(str).
     * Она преобразует строку в число аналогично +, а затем вернёт true,
     * если это NaN, то есть если преобразование не удалось:
     */
    var x = prompt('Введите значение', '-11.5');
    if (isNaN(x)) {
        alert('Строка преобразовалась в NaN. Не число')
    } else {
        alert('Число');
    }

    /**
     * Однако, у такой проверки есть две особенности:
     * 1. Пустая строка и строка из пробельных символов преобразуются к 0, поэтому считаются числами.
     * 2. Если применить такую проверку не к строке, то могут быть сюрпризы,
     *      в частности isNaN посчитает числами значения false, true, null,
     *      так как они хотя и не числа, но преобразуются к ним.
     */

    alert(isNaN(null)); // false - не NaN, т.е. "число"
    alert(isNaN('\n \n')); // false - не NaN, т.е. "число"

    /**
     * Если такое поведение допустимо, то isNaN – приемлемый вариант.
     * Если же нужна действительно точная проверка на число, которая не считает
     * числом строку из пробелов, логические и специальные значения, а также
     * отсекает Infinity – используйте следующую функцию isNumeric:
     */

    function isNumeric(n) {
        return !isNaN(parseFloat(n)) && isFinite(n);
    }

    /**
     * Разберёмся, как она работает. Начнём справа.
     * 1. Функция isFinite(n) преобразует аргумент к числу и возвращает true, если это не Infinity/-Infinity/NaN.
     *      Таким образом, правая часть отсеет заведомо не-числа, но оставит такие значения
     *      как true/false/null и пустую строку '', так как они корректно преобразуются в числа.
     * 2. Для их проверки нужна левая часть. Вызов parseFloat(true/false/null/'') вернёт NaN для этих значений.
     *      Так устроена функция parseFloat: она преобразует аргумент к строке, то есть true/false/null
     *      становятся "true"/"false"/"null", а затем считывает из неё число, при этом пустая строка даёт NaN.
     * В результате отсеивается всё, кроме строк-чисел и обычных чисел.
     */
</script>
</body>
</html>
