<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8">
</head>
<body>
<script>
    /******************************************
     * toString(система счисления)
     ******************************************/

    /**
     * Как показано выше, числа можно записывать не только в 10-ричной, но и в 16-ричной системе.
     * Но бывает и противоположная задача: получить 16-ричное представление числа.
     * Для этого используется метод toString(основание системы), например:
     */
    var n = 255;
    alert(n.toString(16));

    /**
     * В частности, это используют для работы с цветовыми значениями в браузере, вида #AABBCC.
     * Основание может быть любым от 2 до 36.
     */

    /**
     * Основание 2 бывает полезно для отладки побитовых операций:
     */
    var n = 4;
    alert(n.toString(2));

    /**
     * Основание 36 (по количеству букв в английском алфавите – 26, вместе с цифрами, которых 10) используется
     * для того, чтобы «кодировать» число в виде буквенно-цифровой строки. В этой системе счисления сначала
     * используются цифры, а затем буквы от a до z:
     */
    var n = 1234567890;
    alert(n.toString(36)); // kf12oi

    /**
     * При помощи такого кодирования можно «укоротить» длинный цифровой
     * идентификатор, например чтобы выдать его в качестве URL.
     */
</script>
</body>
</html>
