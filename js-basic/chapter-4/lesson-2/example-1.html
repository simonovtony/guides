<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8">
</head>
<body>
<script>
    /**
     * Числа
     */

    /*
    Все числа в JavaScript, как целые так и дробные, имеют тип Number и хранятся в 64-битном формате IEEE-754,
    также известном как «double precision».
     */

    /**
     * Способы записи
     */

    // В JavaScript можно записывать числа не только в десятичной,
    // но и в шестнадцатеричной (начинается с 0x) системе счисления:
    alert(0xFF); // 255

    // Также доступна запись в «научном формате» (ещё говорят «запись с плавающей точкой»),
    // который выглядит как <число>e<количество нулей>.
    // Например, 1e3 – это 1 с 3 нулями, то есть 1000.
    alert(3e5); // 300000

    // Если количество нулей отрицательно, то число сдвигается вправо
    // за десятичную точку, так что получается десятичная дробь:
    alert(3e-5); // 0.00003
</script>
</body>
</html>
