<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8">
</head>
<body>
<script>
    /***************************************************
     * Мягкое преобразование: parseInt и parseFloat
     ***************************************************/
    /**
     * В мире HTML/CSS многие значения не являются в точности числами. Например метрики CSS: 10pt или -12px.
     * Оператор '+' для таких значений возвратит NaN:
     */
    alert(+'12px'); // NaN
    alert( parseInt('12px') ); // 12

    /**
     * Функция parseInt и ее аналог parseFloat преобразуют строку символ за символом, пока это возможно.
     * При возникновении ошибки возвращается число, которое получилось.
     * Функция parseInt читает из строки целое число, а parseFloat – дробное.
     */
    alert( parseInt('12px') ); // 12, ошибка на символе 'p'
    alert( parseFloat('12.3.4') ); // 12.3, ошибка на второй точке

    /**
     * Конечно, существуют ситуации, когда parseInt/parseFloat возвращают NaN.
     * Это происходит при ошибке на первом же символе:
     */
    alert( parseInt('a123') ); // NaN
    alert( parseInt('') ); // NaN

    /**
     * Функция parseInt также позволяет указать систему счисления,
     * то есть считывать числа, заданные в шестнадцатиричной и других системах счисления:
     */
    alert( parseInt('FF', 16) ); // 255
</script>
</body>
</html>
