<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8">
</head>
<body>
<script>
    var a = prompt('Введите первое число (a)', '');
    if (!isNumeric(a)) {
        alert('Вы ввели не число');
    }

    var b = prompt('Введите второе число (b)', '');
    if (!isNumeric(b)) {
        alert('Вы ввели не число');
    }

    alert('a + b = ' + +(+a + +b).toFixed(10));

    function isNumeric(n) {
        return !isNaN(parseFloat(n)) && isFinite(n);
    }
</script>
</body>
</html>
