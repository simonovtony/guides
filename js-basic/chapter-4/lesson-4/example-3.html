<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8">
</head>
<body>
<script>
    /*******************************************
     * Операции с обьектом
     *******************************************/

    /**
     * Доступ через квадратные скобки
     * Существует альтернативный синтаксис работы со свойствами, использующий квадратные скобки объект['свойство']:
     */
    var person = {};
    person['name'] = 'Вася';

    /**
     * Записи person['name'] и person.name идентичны, но квадратные скобки позволяют использовать
     * в качестве имени свойства любую строку:
     */
    var person = {};
    person['любимый стиль музыки'] = 'Джаз';

    /**
     * Такое присвоение было бы невозможно «через точку», так интерпретатор после первого пробела
     * подумает, что свойство закончилось, и далее выдаст ошибку:
     */
    // person.любимый стиль музыки = 'Джаз';

    /**
     * В обоих случаях, имя свойства обязано быть строкой. Если использовано значение другого
     * типа – JavaScript приведет его к строке автоматически.
     */

    /**
     * Доступ к свойству через переменную
     * Квадратные скобки также позволяют обратиться к свойству, имя которого хранится в переменной:
     */
    var person = {};
    person.age = 25;
    var key = 'age';
    alert(person[key]);

    /**
     * Вообще, если имя свойства хранится в переменной (var key = "age"), то единственный
     * способ к нему обратиться – это квадратные скобки person[key].
     * Доступ через точку используется, если мы на этапе написания программы уже знаем название свойства.
     * А если оно будет определено по ходу выполнения, например, введено посетителем и
     * записано в переменную, то единственный выбор – квадратные скобки.
     */

    /**
     * Объявление со свойствами
     * Объект можно заполнить значениями при создании, указав их в фигурных скобках:
     * { ключ1: значение1, ключ2: значение2, ... }.
     * Такой синтаксис называется литеральным (англ. literal).
     * Следующие два фрагмента кода создают одинаковый объект:
     */
    var menuSetup = {
        width: 300,
        height: 200,
        title: "Меню"
    };
    // тоже самое, что:
    var menuSetup = {};
    menuSetup.width = 300;
    menuSetup.height = 200;
    menuSetup.title = "Меню";

    /**
     * Названия свойств можно перечислять как в кавычках, так и без,
     * если они удовлетворяют ограничениям для имён переменных.
     * Например:
     */
    var menuSetup = {
        width: 300,
        'height': 200,
        "мама мыла раму": true
    };

    /**
     * В качестве значения можно тут же указать и другой объект:
     */
    var user = {
        name: 'Таня',
        age: 25,
        size: {
            top: 90,
            middle: 60,
            bottom: 90
        }
    };
    alert(user.name);
    alert(user.size.top);

    /**
     * Здесь значением свойства size является объект {top: 90, middle: 60, bottom: 90 }.
     */
</script>
</body>
</html>
