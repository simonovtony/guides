    /**
     * Объекты в JavaScript сочетают в себе два важных функционала.

     * Второй – языковые возможности для объектно-ориентированного программирования.
     * Эти возможности мы изучим в последующих разделах учебника.
     */

    /*******************************************
     * Ассоциативные массивы
     *******************************************/

    /**
     * Ассоциативный массив – структура данных, в которой можно хранить любые данные в формате ключ-значение.
     * Её можно легко представить как шкаф с подписанными ящиками. Все данные хранятся в ящичках.
     * По имени можно легко найти ящик и взять то значение, которое в нём лежит.
     */

    /**
     * В отличие от реальных шкафов, в ассоциативный массив можно в любой момент добавить новые именованные
     * «ящики» или удалить существующие. Далее мы увидим примеры, как это делается.
     * Кстати, в других языках программирования такую структуру данных также называют «словарь» и «хэш».
     */

    /******************************************
     * Создание обьектов
     ******************************************/

    /**
     * Пустой объект («пустой шкаф») может быть создан одним из двух синтаксисов:
     * Обычно все пользуются синтаксисом (2), т.к. он короче.
     */

</script>
