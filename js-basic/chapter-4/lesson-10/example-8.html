<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8">
</head>
<body>
<script>
    /*********************************************
     * "Именованные аргументы"
     *********************************************/

    /**
     * Именованные аргументы – альтернативная техника работы с аргументами, которая вообще не использует arguments.
     * Некоторые языки программирования позволяют передать параметры как-то так: f(width=100, height=200),
     * то есть по именам, а что не передано, тех аргументов нет. Это очень удобно в тех случаях, когда
     * аргументов много, сложно запомнить их порядок и большинство вообще не надо передавать, по умолчанию подойдёт.
     * Такая ситуация часто встречается в компонентах интерфейса. Например, у «меню» может быть масса
     * настроек отображения, которые можно «подкрутить» но обычно нужно передать всего один-два главных
     * параметра, а остальные возьмутся по умолчанию.
     * В JavaScript для этих целей используется передача аргументов в виде
     * объекта, а в его свойствах мы передаём параметры.
     * Получается так:
     */
    function showWarning(options) {
        var width = options.width || 200;
        var height = options.height || 100;
        var contents = options.contents || "Предупреждение";

        alert(width + 'x' + height + ': ' + contents);
    }

    /**
     * Вызвать такую функцию очень легко. Достаточно передать объект аргументов, указав в нем только нужные:
     */
    showWarning({});
    showWarning({ contents: 'Вы вызвали функцию' });

    /**
     * Сравним это с передачей аргументов через список:
     * showWarning(null, null, "Предупреждение!");
     * // мысль программиста "а что это за null, null в начале? ох, надо глядеть описание функции"
     * Не правда ли, объект – гораздо проще и понятнее?
     * Еще один бонус кроме красивой записи – возможность повторного использования объекта аргументов:
     */

    var opts = {
        width: 400,
        height: 200,
        contents: "Текст",
    }
    showWarning(opts);
    opts.contents = 'Другой текст';
    showWarning(opts);

    /**
     * Именованные аргументы применяются во многих JavaScript-фреймворках.
     */
</script>
</body>
</html>
