<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8">
</head>
<body>
<script>
    /********************************************
     * Устаревшее свойство arguments.callee
     ********************************************/

    /**
     * !! Используйте NFE вместо arguments.callee
     * Это свойство устарело, при use strict оно не работает.
     * Единственная причина, по которой оно тут – это то, что его
     * можно встретить в старом коде, поэтому о нём желательно знать.
     * Современная спецификация рекомендует использовать именованные функциональные выражения (NFE).
     */

    /**
     * В старом стандарте JavaScript объект arguments не только хранил список аргументов,
     * но и содержал в свойстве arguments.callee ссылку на функцию, которая выполняется в данный момент.
     * Например:
     */
    function f() {
        alert(arguments.callee === f); // true
    }
    f();

    /**
     * Эти два примера будут работать одинаково:
     */
    var factorial = function (n) {
        return n == 1 ? 1 : n * f(n - 1);
    };
    factorial(5);

    var factorial2 = function (n) {
        return n == 1 ? 1 : n * arguments.callee(n - 1);
    }
    factorial2(5);

    /**
     * В учебнике мы его использовать не будем, оно приведено для общего ознакомления.
     */
</script>
</body>
</html>
