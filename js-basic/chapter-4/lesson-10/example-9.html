<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8">
</head>
<body>
<script>
    /*********************************************
     * Итого
     *********************************************/

    /**
     * 1) Полный список аргументов, с которыми вызвана функция, доступен через arguments.
     * 2) Это псевдомассив, то есть объект, который похож на массив,
     *      в нём есть нумерованные свойства и length, но методов массива у него нет.
     * 3) В старом стандарте было свойство arguments.callee со ссылкой на текущую функцию,
     *      а также свойство arguments.callee.caller, содержащее ссылку на функцию, которая
     *      вызвала данную. Эти свойства устарели, при use strict обращение к ним приведёт к ошибке.
     * 4) Для указания аргументов по умолчанию, в тех случаях, когда они заведомо не false, удобен оператор ||.
     */

    /**
     * В тех случаях, когда возможных аргументов много и, в особенности,
     * когда большинство их имеют значения по умолчанию, вместо работы с
     * arguments организуют передачу данных через объект, который как правило называют options.
     * Возможен и гибридный подход, при котором первый аргумент обязателен,
     * а второй – options, который содержит всевозможные дополнительные параметры:
     */
    function showMessage(text, options) {
        var width = options.width || 200;
        var height = options.height || 100;
        var contents = text;
        alert(width + 'x' + height + ': ' + contents);
    }

    showMessage('Сообщение', {});
</script>
</body>
</html>
