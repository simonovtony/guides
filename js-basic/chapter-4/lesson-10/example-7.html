<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8">
</head>
<body>
<script>
    /********************************************
     * arguments.callee.caller
     *******************************************/

    /**
     * Устаревшее свойство arguments.callee.caller хранит ссылку на функцию, которая вызвала данную.
     */

    /**
     * !! Это свойство тоже устарело
     * Это свойство было в старом стандарте, при use strict оно не работает, как и arguments.callee.
     * Также ранее существовало более короткое свойство arguments.caller.
     * Но это уже раритет, оно даже не кросс-браузерное.
     * А вот свойство arguments.callee.caller поддерживается везде, если не использован use strict,
     * поэтому в старом коде оно встречается.
     */

    /**
     * Пример работы:
     */
    f1();

    function f1() {
        alert(arguments.callee.caller); // null
        f2();
    }

    function f2() {
        alert(arguments.callee.caller); // f1() { ... код функции f1
        f3();
    }

    function f3() {
        alert(arguments.callee.caller); // f2() { ... код функции f2
    }

    /**
     * В учебнике мы это свойство также не будем использовать.
     */
</script>
</body>
</html>
