<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8">
</head>
<body>
<script>
    /*****************************************
     * arguments - это не массив
     *****************************************/

    /**
     * Частая ошибка новичков – попытка применить методы Array к arguments. Это невозможно:
     */
    function sayHi() {
        var a = arguments.shift();
    }
    // sayHi(1); // вызовет ошибку

    /**
     * Дело в том, что arguments – это не массив Array.
     * В действительности, это обычный объект, просто ключи числовые и есть length.
     * На этом сходство заканчивается. Никаких особых методов у него нет,
     * и методы массивов он тоже не поддерживает.
     * Впрочем, никто не мешает сделать обычный массив из arguments, например так:
     */
    function sayHi() {
        var args = [];
        for (var i = 0; i < arguments.length; i++) {
            args[i] = arguments[i];
        }
        return args;
    }
    alert(sayHi(1, 2, 3));

    /**
     * Такие объекты иногда называют «коллекциями» или «псевдомассивами».
     */
</script>
</body>
</html>
