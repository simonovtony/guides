<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8">
</head>
<body>
<script>
    /*********************************************
     * Аргументы по умолчанию через ||
     ********************************************/

    /**
     * Если функция вызвана с меньшим количеством аргументов, чем указано,
     * то отсутствующие аргументы считаются равными undefined.
     * Зачастую в случае отсутствия аргумента мы хотим присвоить
     * ему некоторое «стандартное» значение или, иначе говоря,
     * значение «по умолчанию». Это можно удобно сделать при помощи оператора логическое ИЛИ ||.
     * Например, функция showWarning, описанная ниже, должна показывать предупреждение.
     * Для этого она принимает ширину width, высоту height, заголовок title и
     * содержимое contents, но большая часть этих аргументов необязательна:
     */
    function showWarning(height, width, title, contents) {
        width = width || 200;
        height = height || 100;
        title = title || "Предупреждение";

        alert(width + 'x' + height + ': ' + title + ' - ' + contents);
    }
    showWarning();
    showWarning(0, null, undefined, 'Контент');

    /**
     * Это отлично работает в тех ситуациях, когда «нормальное» значение параметра
     * в логическом контексте отлично от false. В коде выше, при передаче width = 0
     * или width = null, оператор ИЛИ заменит его на значение по умолчанию.
     * А что, если мы хотим использовать значение по умолчанию только если width === undefined?
     * В этом случае оператор ИЛИ уже не подойдёт, нужно поставить явную проверку:
     */
    function showWarning2(width, height, title, contents) {
        if (width === undefined) width = 200;
        if (height === undefined) height = 100;
        if (title === undefined) title = "Предупреждение";

        alert(width + 'x' + height + ': ' + title + ' - ' + contents);
    }
    showWarning2();
    showWarning2(0, null, undefined, 'Контент');
</script>
</body>
</html>
