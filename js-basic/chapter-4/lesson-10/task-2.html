<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8">
</head>
<body>
<script>
    sum();
    sum(1);
    sum(1, 2);
    sum(1, 2, 3);
    sum(1, 2, 3, 4);

    function sum() {
        var total = 0;
        for (var i = 0; i < arguments.length; i++) {
            total += +arguments[i];
        }
        alert(total);
    }
</script>
</body>
</html>
