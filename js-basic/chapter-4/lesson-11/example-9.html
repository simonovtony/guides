<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8">
</head>
<body>
<script>
    /**********************************************
     * Форматирование и вывод дат
     **********************************************/

    /**
     * Во всех браузерах, кроме IE10-, поддерживается новый стандарт Ecma 402,
     * который добавляет специальные методы для форматирования дат.
     *
     * Это делается вызовом date.toLocaleString(локаль, опции), в котором
     * можно задать много настроек. Он позволяет указать, какие параметры
     * даты нужно вывести, и ряд настроек вывода, после чего интерпретатор
     * сам сформирует строку.
     *
     * Пример с почти всеми параметрами даты и русским, затем английским (США) форматированием:
     */
    var date = new Date(2014, 11, 31, 12, 30, 0);

    var options = {
        era: 'long',
        year: 'numeric',
        month: 'long',
        day: 'numeric',
        weekday: 'long',
        timezone: 'UTC',
        hour: 'numeric',
        minute: 'numeric',
        second: 'numeric',
    };

    alert(date.toLocaleString('ru', options));
    alert(date.toLocaleString('en-US', options));

    /**
     * Вы сможете подробно узнать о них в статье Intl: интернационализация
     * в JavaScript, которая посвящена этому стандарту.
     */

    /**
     * Методы вывода без локализации:
     *
     * toString(), toDateString(), toTimeString() Возвращают стандартное строчное представление,
     * не заданное жёстко в стандарте, а зависящее от браузера. Единственное требование к нему –
     * читаемость человеком. Метод toString возвращает дату целиком, toDateString() и toTimeString() –
     * только дату и время соответственно.
     */
    var d = new Date();
    alert(d.toString());

    /**
     * toUTCString() То же самое, что toString(), но дата в зоне UTC.
     * toISOString() Возвращает дату в формате ISO Детали формата будут далее.
     * Поддерживается современными браузерами, не поддерживается IE8-.
     */
    var d = new Date();
    alert(d.toUTCString());

    var d = new Date();
    alert(d.toISOString());

    /**
     * Если хочется иметь большую гибкость и кросс-браузерность, то также можно воспользоваться
     * специальной библиотекой, например Moment.JS или написать свою функцию форматирования.
     */
</script>
</body>
</html>
