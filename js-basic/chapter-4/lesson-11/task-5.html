<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8">
</head>
<body>
<script>
    function getLastDayOfMonth(year, month) {
        var d = new Date(year, month + 1, 1);
        d.setDate(d.getDate() - 1);
        return d.getDate();
    }

    alert( getLastDayOfMonth(2012, 0) );
    alert( getLastDayOfMonth(2012, 1) );
    alert( getLastDayOfMonth(2013, 1) );
</script>
</body>
</html>
