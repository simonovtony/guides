<!DOCTYPE html>

<body>
<script>
    /**************************************************

     **************************************************/

    /**
     * 1) Дата и время представлены в JavaScript одним объектом: Date. Создать «только время» при этом нельзя,
     * оно должно быть с датой. Список методов Date вы можете найти в справочнике Date или выше.
     *
     * 2) Отсчёт месяцев начинается с нуля.
     *
     * 3) Отсчёт дней недели (для getDay()) тоже начинается с нуля (и это воскресенье).
     *
     * 4) Объект Date удобен тем, что автокорректируется. Благодаря этому легко сдвигать даты.
     *
     * 5) При преобразовании к числу объект Date даёт количество миллисекунд, прошедших с 1 января 1970 UTC.
     * Побочное следствие – даты можно вычитать, результатом будет разница в миллисекундах.
     *
     * 6) Для получения текущей даты в миллисекундах лучше использовать Date.now(),
     * чтобы не создавать лишний объект Date (кроме IE8-)
     *
     * 7) Для бенчмаркинга лучше использовать performance.now() (кроме IE9-), он в 1000 раз точнее.
     */
</script>
</body>
</html>
