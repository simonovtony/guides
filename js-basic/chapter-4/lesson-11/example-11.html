<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8">
</head>
<body>
<script>
    /***********************************************
     * Метод Date.now()
     ***********************************************/

    /**
     * Метод Date.now() возвращает дату сразу в виде миллисекунд.
     *
     * Технически, он аналогичен вызову +new Date(), но в отличие
     * от него не создаёт промежуточный объект даты, а поэтому – во много раз быстрее.
     *
     * Его использование особенно рекомендуется там, где производительность при работе
     * с датами критична. Обычно это не на веб-страницах, а, к примеру, в разработке игр на JavaScript.
     */
    alert(Date.now());
</script>
</body>
</html>
