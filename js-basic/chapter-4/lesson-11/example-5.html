<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8">
</head>
<body>
<script>
    /***************************************************
     * Автоисправление даты
     ***************************************************/

    /**
     * Автоисправление – очень удобное свойство объектов Date. Оно заключается в том,
     * что можно устанавливать заведомо некорректные компоненты (например 32 января),
     * а объект сам себя поправит.
     */
    var d = new Date(2013, 0, 32);
    alert(d);

    /**
     * Неправильные компоненты даты автоматически распределяются по остальным.
     * Например, нужно увеличить на 2 дня дату «28 февраля 2011». Может быть так, что это будет 2 марта,
     * а может быть и 1 марта, если год високосный. Но нам обо всем этом думать не нужно.
     * Просто прибавляем два дня. Остальное сделает Date:
     */
    var d = new Date(2011, 1, 28);
    d.setDate(d.getDate() + 2);
    alert(d);

    /**
     * Также это используют для получения даты, отдаленной от имеющейся на
     * нужный промежуток времени. Например, получим дату на 70 секунд большую текущей:
     */
    var d = new Date();
    d.setSeconds(d.getSeconds() + 70);
    alert(d);

    /**
     * Можно установить и нулевые, и даже отрицательные компоненты. Например:
     */
    var d = new Date;

    d.setDate(1);
    alert(d);

    d.setDate(0);
    alert(d);

    d.setDate(-1);
    alert(d);
</script>
</body>
</html>
