<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8">
</head>
<body>
<script>
    /*******************************************
     * Получение компонентов даты
     *******************************************/

    /**
     * Для доступа к компонентам даты-времени объекта Date используются следующие методы:
     */
    var date = new Date();

    /**
     * getFullYear()
     * Получить год 4 цифры
     */
    alert(date.getFullYear());

    /**
     * getMonth()
     * Получить месяц (0 - 11)
     */
    alert(date.getMonth());

    /**
     * getDate()
     * Получить число месяца (1 - 31)
     */
    alert(date.getDate());

    /**
     * getHours(), getMinutes(), getSeconds(), getMilliseconds()
     * Получить соответствующие компоненты.
     */
    alert(date.getHours());
    alert(date.getMinutes());
    alert(date.getSeconds());
    alert(date.getMilliseconds());

    /**
     * getDay()
     * Получить номер дня в неделе.
     * Неделя в JavaScript начинается с воскресенья, так что результат будет числом
     * от 0(воскресенье) до 6(суббота).
     */
    alert(date.getDay());

    /**
     * !!! Не getYear(), а getFullYear()
     * Некоторые браузеры реализуют нестандартный метод getYear().
     * Где-то он возвращает только две цифры из года, где-то четыре.
     * Так или иначе, этот метод отсутствует в стандарте JavaScript.
     * Не используйте его. Для получения года есть getFullYear().
     */

    /**
     * Все методы, указанные выше, возвращают результат для местной временной зоны.
     * Существуют также UTC-варианты этих методов, возвращающие день, месяц, год и т.п. для зоны
     * GMT+0 (UTC): getUTCFullYear(), getUTCMonth(), getUTCDay(). То есть, сразу после "get" вставляется "UTC".
     * Если ваше локальное время сдвинуто относительно UTC, то следующий код покажет разные часы:
     */
    var date = new Date();
    alert(date.getHours());
    alert(date.getUTCHours());

    /**
     * Кроме описанных выше, существуют два специальных метода без UTC-варианта:
     */

    /**
     * getTime()
     * Возвращает число миллисекунд, прошедших с 1 января 1970 года GMT+0,
     * то есть того же вида, который используется в конструкторе new Date(milliseconds).
     */
    alert(date.getTime());

    /**
     * getTimezoneOffset()
     * Возвращает разницу между местным и UTC-временем, в минутах.
     */
    alert(date.getTimezoneOffset());
</script>
</body>
</html>
