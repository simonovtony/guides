<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8">
</head>
<body>
<script>
    /**********************************************
     * Разбор строк, Date.parse
     **********************************************/

    /**
     * Все современные браузеры, включая IE9+, понимают даты в упрощённом формате ISO 8601 Extended.
     *
     * Этот формат выглядит так: YYYY-MM-DDTHH:mm:ss.sssZ, где:
     *
     * 1) YYYY-MM-DD – дата в формате год-месяц-день.
     * 2) Обычный символ T используется как разделитель.
     * 3) HH:mm:ss.sss – время: часы-минуты-секунды-миллисекунды.
     * 4) Часть 'Z' обозначает временную зону – в формате +-hh:mm, либо символ Z, обозначающий UTC.
     *    По стандарту её можно не указывать, тогда UTC, но в
     *    Safari с этим ошибка, так что лучше указывать всегда.
     *
     * Также возможны укороченные варианты, например YYYY-MM-DD или YYYY-MM или даже только YYYY.
     *
     * Метод Date.parse(str) разбирает строку str в таком формате и возвращает
     * соответствующее ей количество миллисекунд. Если это невозможно, Date.parse возвращает NaN.
     *
     * Например:
     */
    var msUTC = Date.parse('2012-01-26T13:51:50.417Z');
    alert(msUTC);

    /**
     * С таймзоной -07:00 GMT:
     */
    var ms = Date.parse('2012-01-26T13:51:50.417-07:00');
    alert(ms);

    /**
     * !!! Формат дат для IE8-
     *
     * До появления спецификации ECMAScript 5 формат не был стандартизован, и браузеры,
     * включая IE8-, имели свои собственные форматы дат. Частично, эти форматы пересекаются.
     *
     * Например, код ниже работает везде, включая старые IE:
     */
    var ms = Date.parse('January 26, 2011 13:51:50');
    alert(ms);

    /**
     * Вы также можете почитать о старых форматах IE в документации к методу MSDN Date.parse.
     *
     * Конечно же, сейчас лучше использовать современный формат. Если же нужна поддержка IE8-,
     * то метод Date.parse, как и ряд других современных методов, добавляется библиотекой es5-shim.
     */
</script>
</body>
</html>
