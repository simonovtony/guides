    /**

     * объектов Date – их временная разница, в миллисекундах.
     * Это используют для измерения времени:
     */
    var start = new Date;

    for (var i = 0; i < 100000; i++) {
        var doSomething = i * i * i;
    }

    var end = new Date;
    alert("Цикл занял " + (end - start) + " ms");
</script>
