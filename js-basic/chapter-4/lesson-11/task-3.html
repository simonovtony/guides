<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8">
</head>
<body>
<script>
    function getLocalDay(date) {
        var day = date.getDay();
        if (day == 0) {
            day = 7;
        }
        return day;
    }

    var date = new Date(2012, 0, 3);
    alert(getLocalDay(date));
</script>
</body>
</html>
