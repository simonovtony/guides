<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8">
</head>
<body>
<script>
    /******************************************
     * Создание
     ******************************************/

    /**
     * Для создания нового объекта типа Date используется один из синтаксисов:
     */

    /**
     * new Date();
     * Создает объект Date с текущей датой и временем:
     */
    var now = new Date();
    alert(now);

    /**
     * new Date(milliseconds)
     * Создает объект Date, значение которого равно количеству миллисекунд
     * (1/1000 секунды), прошедших с 1 января 1970 года GMT+0.
     */
    var Jan02_1970 = new Date(3600 * 24 * 1000); // 24 часа после 01.01.1970 GMT+0
    alert(Jan02_1970);

    /**
     * new Date(datestring)
     * Если единственный аргумент – строка, используется вызов Date.parse (см. далее) для чтения даты из неё.
     */

    /**
     * new Date(year, month, date, hours, minutes, seconds, ms)
     * Дату можно создать, используя компоненты в местной временной зоне. Для этого формата
     * обязательны только первые два аргумента. Отсутствующие параметры, начиная с hours
     * считаются равными нулю, а date – единице.
     * Заметим:
     * 1) Год year должен быть из 4 цифр.
     * 2) Отсчет месяцев month начинается с нуля 0.
     * Например:
     */
    var date1 = new Date(2011, 0, 1, 0, 0, 0, 0);
    alert(date1);
    var date2 = new Date(2011, 0, 1);
    alert(date2);

    /**
     * Дата задана с точностью до миллисекунд:
     */
    var date = new Date(2011, 0, 1, 2, 3, 4, 567);
    alert(date);
</script>
</body>
</html>
