<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8">
</head>
<body>
<script>
    var date = new Date(2015, 0, 2);

    alert(getDateAgo(date, 1));
    alert(getDateAgo(date, 2));
    alert(getDateAgo(date, 365));

    function getDateAgo(date, day) {
        var d = new Date(date);
        d.setDate(d.getDate() - day);
        return d;
    }
</script>
</body>
</html>
