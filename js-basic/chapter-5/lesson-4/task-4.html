<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8">
</head>
<body>
<script>
    var users = [{
        name: "Вася",
        surname: 'Иванов',
        age: 20
    }, {
        name: "Петя",
        surname: 'Чапаев',
        age: 25
    }, {
        name: "Маша",
        surname: 'Медведева',
        age: 18
    }];

    function byField(key) {
        return function (a, b) {
            return a[key] > b[key] ? 1 : -1;
        };
    }

    users.sort(byField('name'));
    users.forEach(function(user) {
        alert( user.name );
    }); // Вася, Маша, Петя
    users.sort(byField('age'));
    users.forEach(function(user) {
        alert( user.name );
    }); // Маша, Вася, Петя

</script>
</body>
</html>
