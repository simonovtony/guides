<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8">
</head>
<body>
<script>
    function makeBuffer() {
        var str = '';
        return function () {
            if (arguments.length === 0) return str;
            str += arguments[0];
        }
    }

    var buffer = makeBuffer();

    buffer('Замыкания');
    buffer(' Использовать');
    buffer(' Нужно!');

    alert(buffer());

    var buffer2 = makeBuffer();

    buffer2(0);
    buffer2(1);
    buffer2(0);

    alert(buffer2());
</script>
</body>
</html>
