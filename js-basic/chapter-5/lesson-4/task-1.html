<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8">
</head>
<body>
<script>
    function sum(a) {
        return function (b) {
            return a + b; // возьмет a из внешнего LexicalEnvironment
        }
    }
    alert(sum(1)(2));
    alert(sum(5)(-1));
</script>
</body>
</html>
