<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8">
</head>
<body>
<script>
    function makeBuffer() {
        var str = '';

        function buffer() {
            if (arguments.length === 0) return str;
            str += arguments[0];
        }

        buffer.clear = function () {
            str = '';
        };

        return buffer;
    }

    var buffer = makeBuffer();

    buffer("Тест");
    buffer(" тебя не съест ");
    alert( buffer() ); // Тест тебя не съест

    buffer.clear();

    alert( buffer() ); // ""
</script>
</body>
</html>
