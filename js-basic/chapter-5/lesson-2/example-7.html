    /**
     * Замыкание – это функция вместе со всеми внешними переменными, которые ей доступны.
     *
     * Таково стандартное определение, которое есть в Wikipedia и большинстве серьёзных
     * источников по программированию. То есть, замыкание – это функция + внешние переменные.
     *
     * Тем не менее, в JavaScript есть небольшая терминологическая особенность.
     *
     * Обычно, говоря «замыкание функции», подразумевают не саму эту функцию, а именно внешние переменные.
     *
     * Иногда говорят «переменная берётся из замыкания». Это означает – из внешнего объекта переменных.
     */

    /**
     * !!! Что это такое – «понимать замыкания?»
     *
     * Иногда говорят «Вася молодец, понимает замыкания!».
     * Что это такое – «понимать замыкания», какой смысл обычно вкладывают в эти слова?
     *
     * «Понимать замыкания» в JavaScript означает понимать следующие вещи:
     *
     * 1)   Все переменные и параметры функций являются свойствами объекта переменных LexicalEnvironment.
     *      Каждый запуск функции создает новый такой объект. На верхнем уровне им является
     *      «глобальный объект», в браузере – window.
     * 2)   При создании функция получает системное свойство [[Scope]], которое ссылается
     *      на LexicalEnvironment, в котором она была создана.
     * 3)   При вызове функции, куда бы её ни передали в коде – она будет искать переменные сначала у себя,
     *      а затем во внешних LexicalEnvironment с места своего «рождения»
     *
     * В следующих главах мы углубим это понимание дополнительными примерами,
     * а также рассмотрим, что происходит с памятью.
     */
