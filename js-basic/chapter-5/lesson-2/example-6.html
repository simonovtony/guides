<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8">
</head>
<body>
<script>
    /*******************************************************
     * Свойства функций
     *******************************************************/

    /**
     * Функция в JavaScript является объектом, поэтому можно присваивать свойства прямо к ней, вот так:
     */
    function f() {}
    f.test = 5;
    alert(f.test);

    /**
     * Свойства функции не стоит путать с переменными и параметрами. Они совершенно никак не связаны.
     * Переменные доступны только внутри функции, они создаются в процессе её выполнения.
     * Это – использование функции «как функции».
     *
     * А свойство у функции – доступно отовсюду и всегда. Это – использование функции «как объекта».
     * Если хочется привязать значение к функции, то можно им воспользоваться вместо внешних переменных.
     * В качестве демонстрации, перепишем пример со счётчиком:
     */
    function makeCounter() {
        function counter() {
            return counter.currentCount++;
        }
        counter.currentCount = 1;
        return counter;
    }

    var counter = makeCounter();
    alert(counter());
    alert(counter());

    var counter = makeCounter();
    alert(counter());
    counter.currentCount = 5;
    alert(counter());

    /**
     * !!! Статические переменные
     * Иногда свойства, привязанные к функции, называют «статическими переменными».
     * В некоторых языках программирования можно объявлять переменную, которая сохраняет значение
     * между вызовами функции. В JavaScript ближайший аналог – такое вот свойство функции.
     */

</script>
</body>
</html>
