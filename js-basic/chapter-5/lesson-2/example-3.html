<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8">
</head>
<body>
<script>
    /********************************************
     * Всегда текущее значение
     ********************************************/

    /**
     * Значение переменной из внешней области берётся всегда текущее.
     * Оно может быть уже не то, что было на момент создания функции.
     *
     * Например, в коде ниже функция sayHi берёт phrase из внешней области:
     */
    var phrase = 'Привет';
    function sayHi(name) {
        alert(phrase + ', ' + name);
    }
    sayHi('Вася'); // *
    phrase = 'Пока';
    sayHi('Вася'); // **

    /**
     * На момент первого запуска (*), переменная phrase имела значение 'Привет',
     * а ко второму (**) изменила его на 'Пока'.
     *
     * Это естественно, ведь для доступа к внешней переменной функция по ссылке [[Scope]]
     * обращается во внешний объект переменных и берёт то значение, которое там есть на момент обращения.
     */
</script>
</body>
</html>
