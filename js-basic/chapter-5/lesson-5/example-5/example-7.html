<script>

    /**
     * Модуль при помощи замыканий – это оборачивание пакета функционала в единую
     * внешнюю функцию, которая тут же выполняется.
     *
     * Все функции модуля будут иметь доступ к другим переменным и внутренним
     * функциям этого же модуля через замыкание.
     *
     * Например, defaults из примера выше имеет доступ к assignDefaults.
     *
     * Но снаружи программист, использующий модуль, может обращаться напрямую
     * только к тем переменным и функциям, которые экспортированы. Благодаря
     * этому будут скрыты внутренние аспекты реализации, которые нужны только
     * разработчику модуля.
     *
     * Можно придумать и много других вариаций такого подхода.
     * В конце концов, «модуль» – это всего лишь функция-обёртка для скрытия
     * переменных.
     */
</script>
</body>
</html>
