<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8">
</head>
<body>
<script>
    /*********************************************
     * Экспорт через return
     *********************************************/

    /**
     * Можно оформить модуль и чуть по-другому, например передать значение через return:
     */
    var lodash = (function() {

        var version;

        function assignDefaults() {
            // ...
        }

        return {
            defaults: function() { }
        }

    })();

    /**
     * Здесь, кстати, скобки вокруг внешней function() { ... } не обязательны, ведь
     * функция и так объявлена внутри выражения присваивания, а значит – является
     * Function Expression.
     *
     * Тем не менее, лучше их ставить, для улучшения читаемости кода, чтобы было
     * сразу видно, что это не простое присвоение функции.
     */
</script>
</body>
</html>
