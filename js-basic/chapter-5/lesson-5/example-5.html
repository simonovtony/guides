    /**
     * !!! Зачем точка с запятой в начале?
     *
     * В начале кода выше находится точка с запятой ; – это не опечатка, а особая
     * «защита от дураков».
     *
     * Если получится, что несколько JS-файлов объединены в один (и, скорее всего,
     * сжаты минификатором, но это не важно), и программист забыл поставить точку
     * с запятой, то будет ошибка.
     *
     * Например, первый файл a.js:
     *
     * Второй файл lib.js:
     *
     * После объединения в один файл:
     *
     * При запуске будет ошибка, потому что интерпретатор перед скобкой сам не
     * вставит точку с запятой. Он просто поймёт код как var a = 5(function ...),
     * то есть пытается вызвать число 5 как функцию.
     *
     * Таковы правила языка, и поэтому рекомендуется явно ставить точку с запятой.
     * В данном случае автор lodash ставит ; перед функцией, чтобы предупредить эту ошибку.
     */
</script>
