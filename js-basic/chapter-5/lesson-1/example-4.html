<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8">
</head>
<body>
<script>
    /**************************************************
     * Порядок инициализации
     **************************************************/

    /**
     * !!! Присвоение переменной без обьявления
     * В старом стандарте JavaScript переменную можно было создать и без объявления var:
     */
    a = 5;
    alert(a);

    /**
     * Такое присвоение, как и var a = 5, создает свойство window.a = 5. Отличие от var a = 5 – в том,
     * что переменная будет создана не на этапе входа в область видимости, а в момент присвоения.
     * Сравните два кода ниже.
     * Первый выведет undefined, так как переменная была добавлена в window на фазе инициализации:
     */
    alert( a ); // undefined
    var a = 5;
</script>
</body>
</html>
