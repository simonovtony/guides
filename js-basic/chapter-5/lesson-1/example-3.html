<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8">
</head>
<body>
<script>
    /**************************************************
     * Порядок инициализации
     **************************************************/

    /**
     * Кстати, тот факт, что к началу выполнения кода переменные и функции уже содержатся в
     * window, можно легко проверить, выведя их:
     */

    alert("a" in window); // true т.к. есть свойство window.a
    alert(a); // равно undefined,  присваивание будет выполнено далее
    alert(f); // function ...,  готовая к выполнению функция
    alert(g); // undefined, т.к. это переменная, а не Function Declaration
    var a = 5;
    function f() { /*...*/ }
    var g = function() { /*...*/ };
</script>
</body>
</html>
