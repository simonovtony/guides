<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8">
</head>
<body>
<script>
    /*************************************************
     * Глобальный объект
     *************************************************/

    /**
     * Механизм работы функций и переменных в JavaScript очень отличается от большинства языков.
     *
     * Чтобы его понять, мы в этой главе рассмотрим переменные и функции в глобальной области.
     * А в следующей – пойдём дальше.
     */

    /**
     * Глобальный объект
     * Глобальными называют переменные и функции, которые не находятся внутри какой-то функции. То есть, иными
     * словами, если переменная или функция не находятся внутри конструкции function, то они – «глобальные».
     *
     * В JavaScript все глобальные переменные и функции являются свойствами специального объекта,
     * который называется «глобальный объект» (global object).
     *
     * В браузере этот объект явно доступен под именем window. Объект window одновременно является глобальным объектом
     * и содержит ряд свойств и методов для работы с окном браузера, но нас здесь интересует только его
     * роль как глобального объекта.
     *
     * В других окружениях, например Node.JS, глобальный объект может быть недоступен в явном виде, но суть
     * происходящего от этого не изменяется, поэтому далее для обозначения глобального объекта мы
     * будем использовать "window".
     *
     * Присваивая или читая глобальную переменную, мы, фактически, работаем со свойствами window.
     * Например:
     */
    var a = 5; // объявление var создаёт свойство window.a
    alert(window.a); // 5

    /**
     * Создать переменную можно и явным присваиванием в window:
     */
    window.a = 5;
    alert(a); // 5

</script>
</body>
</html>
