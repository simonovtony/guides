<script>

    function f(x) {
        alert(x);
    }

    function delay(func, time) {
        return function () {
            var self = this;
            var args = [].slice.call(arguments);
            setTimeout(function () {
                func.apply(self, args);
            }, time);
        }
    }

    var f1000 = delay(f, 1000);
    var f1500 = delay(f, 1500);

    f1000("тест");
    f1500("тест2");

</script>
