<script>

    var i;

    var timer = setInterval(function () {
        i++;
    }, 10);

    setTimeout(function () {
        clearInterval(timer);

        for (i = 0; i < 1e8; i++) f[i % 2] = i;
    }

    f();

    */

</script>
