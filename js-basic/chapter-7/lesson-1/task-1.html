<script>

    function formatDate(date) {
        var format;
        if (date instanceof Date) {
            format = date;
        } else if (typeof date === 'string') {
            format = new Date(date);
        } else if (typeof date === 'number') {
            format = new Date(date);
        } else if (typeof Array.isArray(date)) {
            format = new Date(date[0], date[1], date[2]);
        }
        var day = format.getDate() < 10 ? '0' + format.getDate() : format.getDate();
        var month = format.getMonth() + 1 < 10 ? '0' + (format.getMonth() + 1) : format.getMonth() + 1;
        var year = format.getFullYear().toString().slice(2);
        return day + '.' + month + '.' + year;
    }

    alert( formatDate('2011-10-02') ); // 02.10.11
    alert( formatDate(1234567890) ); // 14.02.09
    alert( formatDate([2014, 0, 1]) ); // 01.01.14
    alert( formatDate(new Date(2014, 0, 1)) ); // 01.01.14
</script>
