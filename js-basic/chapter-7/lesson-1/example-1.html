<script>

    alert( typeof 1 );         // 'number'
    alert( typeof true );      // 'boolean
    alert( typeof "Текст" );   // 'string'
    alert( typeof undefined ); // 'undefined'
    alert( typeof null );      // 'object' (ошибка в языке)
    alert( typeof alert );     // 'function'

</script>
