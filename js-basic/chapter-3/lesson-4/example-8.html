    /*
    Обратим внимание, в спецификации выше использована проверка не assert.equal, как раньше, а assert(выражение).
    Такая проверка выдаёт ошибку, если значение выражения при приведении к логическому типу не true.

    Она потребовалась, потому что сравнивать с NaN обычным способом нельзя: NaN не равно никакому значению,
    даже самому себе, поэтому assert.equal(NaN, x) не подойдёт.

    Кстати, мы и ранее могли бы использовать assert(value1 == value2) вместо assert.equal(value1, value2).
    Оба этих assert проверяют одно и тоже.

    Однако, между этими вызовами есть отличие в деталях сообщения об ошибке.

    При «упавшем» assert в примере выше мы видим "Unspecified AssertionError", то есть просто
    «что-то пошло не так», а при assert.equal(value1, value2) будут дополнительные подробности: expected 8 to equal 81.

    Поэтому рекомендуется использовать именно ту проверку, которая максимально соответствует задаче.
     */

    /*
    Вот самые востребованные assert-проверки, встроенные в Chai:
    1) assert(value) - проверяет что value является true в логическом контексте.
    2) assert.equal(value1, value2) - проверяет равенство value1 == value2.
    3) assert.strictEqual(value1, value2) - проверяет строгое равенство value1 === value2.
    4) assert.notEqual, assert.notStrictEqual - проверки, обратные двум предыдущим.
    5) assert.isTrue(value) - проверяет, что value === true
    6) assert.isFalse(value) - проверяет, что value === false
    7) …более полный список – в документации ("http://chaijs.com/api/assert/")
     */

    /*
    Все вызовы assert позволяют дополнительным последним аргументом указать
    строку с описанием ошибки, которое выводится, если assert не проходит.
     */

     * Итого

    2) Документацию по функции, что она конкретно делает.
    3) Примеры использования функции, которые демонстрируют её работу внутри it.
