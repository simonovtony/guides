<script>
    /** Разработка pow: спецификация
     Допустим, мы хотим разработать функцию pow(x, n), которая возводит x в целую степень n, для простоты n≥0.
     Ещё до разработки мы можем представить себе, что эта функция будет делать, и описать это по методике BDD.
     Это описание называется спецификация (или, как говорят в обиходе, «спека») и выглядит так:

     describe('pow', function () {
        it('возводит в n-ю степень', function () {
            assert.equal(pow(2, 3), 8);
        })
     })

     */

    /** У спецификации есть три основных строительных блока, которые вы видите в примере выше:
     * 1) describe(название, function() { ... })
     *      Задаёт, что именно мы описываем, используется для группировки «рабочих лошадок» –
     *      блоков it. В данном случае мы описываем функцию pow.
     * 2) it(название, function() { ... })
     *      В названии блока it человеческим языком описывается, что должна делать функция,
     *      далее следует тест, который проверяет это.
     * 3) assert.equal(value1, value2)
     *      Код внутри it, если реализация верна, должен выполняться без ошибок.
     *      Различные функции вида assert.* используются, чтобы проверить, делает ли pow то, что задумано.
     *      Пока что нас интересует только одна из них – assert.equal, она сравнивает свой первый аргумент
     *      со вторым и выдаёт ошибку в случае, когда они не равны. В данном случае она проверяет,
     *      что результат pow(2, 3) равен 8. Есть и другие виды сравнений и проверок, которые мы увидим далее.
     */
</script>
</body>
</html>
