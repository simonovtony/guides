<script>
    /******************************************************
     * Автоматические тесты при помощи chai и mocha
     ******************************************************/

    /** Зачем нужны тесты?
     При написании функции мы обычно представляем, что она должна делать, какое значение на каких аргументах выдавать.
     В процессе разработки мы время от времени проверяем, правильно ли работает функция.
     Самый простой способ проверить – это запустить её, например в консоли, и посмотреть результат.
     Если что-то не так, поправить, опять запустить – посмотреть результат… И так «до победного конца».
     Но такие ручные запуски – очень несовершенное средство проверки.
     */

    /* Когда проверяешь работу кода вручную – легко его «недотестировать».
     * Автоматизированное тестирование – это когда тесты написаны отдельно от кода, и
     * можно в любой момент запустить их и проверить все важные случаи использования.
     */

    /** BDD – поведенческие тесты кода
     Мы рассмотрим методику тестирования, которая входит в BDD – Behavior Driven Development.
     Подход BDD давно и с успехом используется во многих проектах.
     BDD – это не просто тесты. Это гораздо больше.
     Тесты BDD – это три в одном: И тесты, И документация, И примеры использования.
     */
</script>
</body>
