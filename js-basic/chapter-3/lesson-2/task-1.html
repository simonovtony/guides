<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8">
</head>
<body>
<script>
    var x = prompt('x?', '');
    var n = prompt('n?', '');

    if (n < 0) {
        alert('Степень '
            + n
            + 'не поддерживается, введите целую степень, большую 0');
    } else {
        alert( pow(x, n) );
    }

    function pow(x, n) {
        var result = 1;

        for (var i = 0; i < n; i++) {
            result *= x;
        }

        return result;
    }
</script>
</body>
</html>
