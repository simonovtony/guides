<!DOCTYPE html>
<html>
    <head>
        <meta charset="utf-8">
    </head>
    <body>
        <script>
            // Команда ниже говорит "Привет"
            alert('Привет');

            alert('Мир'); // Второе сообщение выводим отдельно

            /* Пример с двумя сообщениями.
               Это - многострочный комментарий.
             */
            alert('Привет');
            alert('Мир');

            /* Закоментировали код
               alert('Привет')
            */
            alert('Мир');

            /*
                /* вложенный коментарий ?!? * /
             */
            alert('Мир');
        </script>
    </body>
</html>
