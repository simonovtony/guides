<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8">
</head>
<body>
<script>
    // Fn = Fn_1 + Fn_2
    function fib(n) {
        if (n == 1 || n == 2)
            return 1;
        return fib(n - 2) + fib(n - 1);
    }

    alert(fib(3)); // 2
    alert(fib(7)); // 13
    // alert(fib(10)); // 5527939700884757 и будет вычислятся очень долго

    function fib2(n) {
        var result1 = 0;
        var result2 = 0;
        var result = 0;
        for (var i = 2; i < n; i++) {
            if (i == 2) {
                result1 = 1;
                result2 = 1;
            }
            result = result1 + result2;
            result2 = result1;
            result1 = result;
        }
        return result;
    }

    alert(fib2(3)); // 2
    alert(fib2(7)); // 13
    alert(fib2(77)); // 5527939700884757
</script>
</body>
</html>
