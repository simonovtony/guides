<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8">
</head>
<body>
<script>
    /**
     * Степень pow(x, n) через рекурсию
     */
    // x^n = x * x^n-1
    function pow(x, n) {
        if (n != 1){
            return x * pow(x, n - 1);
        } else {
            return x;
        }
    }
    alert(pow(2, 4));

    // Рекурсия это функция, которая вызывает сама себя
    // Значение, на котором рекурсия заканчивается, называют базисом рекурсии
    // Общее количество вложенных вызовов называют глубиной рекурсии. В случае со степенью, всего будет n вызовов.
    // Максимальная глубина рекурсии в браузерах ограничена, точно можно рассчитывать на 10000
    // вложенных вызовов, но некоторые интерпретаторы допускают и больше.
    // Итак, рекурсию используют, когда вычисление функции можно свести к её более простому вызову,
    // а его – ещё к более простому, и так далее, пока значение не станет очевидно.
</script>
</body>
</html>
