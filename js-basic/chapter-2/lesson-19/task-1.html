<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8">
</head>
<body>
<script>
    function sumTo1(n) {
        if (n == 1)
            return n;
        return n + sumTo1(n - 1);
    }

    alert(sumTo1(100));
    // alert(sumTo1(100000)); ошибка, стек переполнен, глубина вложености ограничена

    function sumTo2(n) {
        var result = 0;
        for (var i = 1; i <= n; i++) {
            result += i;
        }
        return result;
    }

    alert(sumTo2(100));

    // Самый быстрый
    function sumTo3(n) {
        // return = (2 * 1 + 1 * (n - 1)) / 2 * n;
        return n * (n + 1) / 2;
    }

    alert(sumTo3(100));

</script>
</body>
</html>
