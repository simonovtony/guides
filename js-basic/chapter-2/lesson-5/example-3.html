<!DOCTYPE html>
<html>
    <head>
        <meta charset="utf-8">
    </head>
    <body>
        <script>
            // Переменные могут содержать буквы, цыфры и симолы $ и _
            var myName;
            var test123;
            var $ = 1;
            var _ = 2;
            alert($ + _);

            /* Начало не может быть цыфрой и не могут иметь дефис
            var 1a;
            var my-name;
            */

            // Регистр переменной имеет значение
            // Это две разные переменные
            var apple;
            var AppLE;

            // Русские буквы допустимы но не рекомендуются, рекомендуются английские буквы
            var имя = "Вася";
            alert(имя);

            /* Нельзя использовать зарезервированные ключевые слова типа var, class, return и т.д
            var return = 5;
            alert(return);
            */
        </script>
    </body>
</html>
