<!DOCTYPE html>
<html>
    <head>
        <meta charset="utf-8">
    </head>
    <body>
        <!--
            Поддерживается всеми браузерами, кроме IE9-. Скрипт выполняется полностью
            асинхронно. То есть, при обнаружении <script async src="..."> браузер не
            останавливает обработку страницы, а спокойно работает дальше.
            Когда скрипт будет загружен – он выполнится.
        -->
        <script src="1.js" async></script>
        <script src="2.js" async></script>

        <!--
            Поддерживается всеми браузерами, включая самые старые IE. Скрипт также
            выполняется асинхронно, не заставляет ждать страницу, но есть два отличия от async.
            Первое – браузер гарантирует, что относительный порядок скриптов с defer будет сохранён.
            А в таком коде (с defer) первым сработает всегда 1.js, а скрипт 2.js, даже если
            загрузился раньше, будет его ждать.
        -->
        <script src="1.js" defer></script>
        <script src="2.js" defer></script>

        <!--
            То скрипт async.js выполнится, как только загрузится – возможно,
            до того, как весь документ готов. А defer.js подождёт готовности всего документа.
        -->
        <script src="async.js" async></script>
        <script src="defer.js" defer></script>
        Много много много букв

        <p>Важная информация теперь не ждет, пока загрузится скрипт...</p>
        <script async src="https://js.cx/hello/ads.js?speed=0"></script>
        <p>...Важная информация!</p>
    </body>
</html>
