<!DOCTYPE html>
<html>
    <head>
        <meta charset="utf-8">
    </head>
    <body>
        <script>
            /**
             * Основные операторы
             */

            /*
                Термины: "Унарный", "бинарный", "операнд"
            */
            var x = 1;
            x = -x; // унарный минус
            alert(x);

            var x = 1, y = 3;
            alert(y - x); // бинарный минус, x и y операнды

            /*
                Сложение строк, бинарный + (конкатенация)
            */
            var a = "моя" + 'строка';
            alert(a);

            alert('1' + 2);
            alert(2 + '1');

            alert(2 - '1');
            alert(6 / 2);

            /*
                Преобразование к числу, унарный плюс +
            */
            alert(+1);
            alert(+(1 - 2));

            var apples = "2";
            var oranges = "3";
            alert(apples + oranges); // "23"

            var apples = "2";
            var oranges = "3";
            alert(+apples + +oranges); // 5

            /*
                Приоритет
                15 унарный плюс     +
                15 унарный минус    -
                14 умножение        *
                14 деление          *
                13 сложение         +
                13 вычитание        -
                3  присваение       =
            */

            /*
                Присваивание
            */
            var x = 2 * 2 + 1;
            alert(x);

            var a, b, c;
            a = b = c = 2 + 2;
            alert(a);
            alert(b);
            alert(c);

            var a = 1;
            var b = 2;

            var c = 3 - (a = b + 1);
            alert(a);
            alert(c);

            /*
                Взятие остатка % (модуль)
            */
            alert(5 % 2);
            alert(8 % 3);
            alert(6 % 3);

            /*
                Инкремент/декремент: ++, --
            */
            var i = 2;
            i++; // i = i + 1
            alert(i);

            var i = 2;
            i--;
            alert(i);
            // 5++ - error

            var i = 1;
            var a = ++i;
            alert(a); // 2

            var i = 1;
            var a = i++;
            alert(a); // 1

            var i = 0;
            i++;
            ++i;
            alert(i);

            var i = 0;
            alert(++i);

            var i = 0;
            alert(i++);

            var i = 1;
            alert(2 * ++i); // 4

            var i = 1;
            alert(2 * i++); // 2, выполнился раньше но значение вернул старое
            alert(i); // 2
            alert(2 * i++); // 4
            alert(i); // 3

            var i = 1;
            alert(2 * i);
            i++;

            /*
                Побитовые операторы (бинарные)
            */
            var x = 1 & 2; // AND
            var x = 1 | 2; // OR
            var x = 1 ^ 2; // XOR
            var x = ~5;    // NOT
            var x = 1 << 2;
            var x = 1 >> 3;
            var x = 1 >>> 4;

            /*
                Сокращенная арифметика с присваиванием (+,-,*,/,% и бинарных <<,>>,>>>,&,|,^)
            */
            var n = 2;
            n += 5; // n = n + 5
            n *= 2; // n = n * 2
            alert(n);

            var n = 2;
            n *= 3 + 5;
            alert(n); // 16

            /*
                Оператор запятая
            */
            // аналогично a = 6, 5;
            var a = (5, 6);
            // без скобок (a = 5), 6
            alert(a); // 6

            for(a = 1, b = 3, c = a * b; a < 10; a++) {}
        </script>
    </body>
</html>
