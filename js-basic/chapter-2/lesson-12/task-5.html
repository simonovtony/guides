<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8">
</head>
<body>
<script>

    var a = +prompt('a', 0);
    var b = +prompt('b', 0);
    var result = '';

    if (a + b < 4) {
        result = 'Мало';
    } else {
        result = 'Много';
    }

    alert(result);

    alert(a + b < 4 ? 'Мало' : 'Много');
</script>
</body>
</html>
