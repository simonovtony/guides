<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8">
</head>
<body>
<script>
    /**
     * Несколько операторов "?"
     */
    var age = prompt('возраст?', 18);

    var message = (age < 3) ? 'Здравствуй, малыш!' :
        (age < 18) ? 'Привет!' :
        (age < 100) ? 'Здравствуйте!' :
        'Какой необычный возраст!';

    alert(message);

    if (age < 3) {
        message = 'Здравствуй, малыш!';
    } else if (age < 18) {
        message = 'Привет!';
    } else if (age < 100) {
        message = 'Здравствуйте!';
    } else {
        message = 'Какой необычный возраст!';
    }

    alert(message);
</script>
</body>
</html>
