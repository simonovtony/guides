<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8">
</head>
<body>
<script>
    var login = prompt('Логин');
    var message;

    if (login == 'Вася') {
        message = 'Привет';
    } else if (login == 'Директор') {
        message = 'Зравствуйте';
    } else if (login == '') {
        message = 'Нет логина';
    } else {
        message = '';
    }

    alert(message);

    alert(
        login == 'Вася' ? 'Привет' :
        login == 'Директор' ? 'Здравствуйте' :
        login == '' ? 'Нет логина' : ''
    );
</script>
</body>
</html>
