<body>
<script>
    var userName = prompt('Кто пришел?', null);

        var password = prompt('Пароль?');

        if (password == 'Черный Властелин') {
            alert('Добро пожаловать!')
        } else if (password == null) {
            alert('Вход отменен');

        }

    } else if (userName == null) {

        alert('Вход отменен');

    } else {

        alert('Я вас не знаю');

    }
</script>
