<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8">
</head>
<body>
<script>
    /**
     * Пропуск частей for
     */

    // без начала
    var i = 0;
    for (; i < 3; i++) {
        alert(i); // 0, 1, 2
    }

    // без шага
    var i = 0;
    for (; i < 3;) {
        alert(i);
        i++;
    }

//    бесконечный цикл
//    for (;;) {
//
//    }
//    При этом сами точки с запятой ; обязательно должны присутствовать, иначе будет ошибка синтаксиса.
</script>
</body>
</html>
