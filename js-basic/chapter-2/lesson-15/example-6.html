<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8">
</head>
<body>
<script>
    /**
     * Следующая итерация: continue
     */
    for (var i = 0; i < 10; i++) {
        if (i % 2 == 0) continue;
        alert(i);
    }

    // равносильно предыдущей записи
    for (var i = 0; i < 10; i++) {
        if (i % 2) {
            alert(i);
        }
    }

    // Нельзя использовать break/continue справа от оператора „?“
    // Ошибочный код: (i > 5) ? alert(i) : continue;
</script>
</body>
</html>
