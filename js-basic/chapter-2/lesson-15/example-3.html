<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8">
</head>
<body>
<script>
    /**
     * Цикл for
     */
    var i;
    for (i = 0; i < 3; i++) {
        alert(i);
    }

    // Начало: i=0.
    // Условие: i<3.
    // Шаг: i++.
    // Тело: alert(i), т.е. код внутри фигурных скобок (они не обязательны, если только одна операция)

    for (var i = 0; i < 3; i++) {
        alert(i); // 0, 1, 2
    }
    // Эта переменная "i" будет видна и за границами цикла, в частности, после окончания цикла i станет равно 3.

</script>
</body>
</html>
