<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8">
</head>
<body>
<script>
    /**
     * Цикл while
     */
    var i = 0;
    while (i < 3) {
        alert(i);
        i++;
    }

//    бесконечный цикл
//    while(true) {
//
//    }

    var i = 3;
    while (i) { // при i, равном 0, значение в скобках будет false и цикл остановится
        alert(i);
        i--;
    }


</script>
</body>
</html>
