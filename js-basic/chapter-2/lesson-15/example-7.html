<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8">
</head>
<body>
<script>
    /**
     * Метки для break/continue
     */
    outer:
    for (var i = 0; i < 3; i++) {
        for (var j = 0; j < 3; j++) {
            var input = prompt('Значение в координатах ' + i + ',' + j, '');
            if (!input) break outer;
        }
    }
    alert('Готово!');
</script>
</body>
</html>
