<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8">
</head>
<body>
<script>
    /**
     * Прерывание цикла: break
     */
    var sum = 0;
    while (true) {
        var value = +prompt("Введите число", '');
        if (!value) break;
        sum += value;
    }
    alert('Сумма: ' + sum);
</script>
</body>
</html>
