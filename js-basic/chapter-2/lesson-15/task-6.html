<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8">
</head>
<body>
<script>
    while (true) {
        var value = prompt('Введите число больше 100');
        if (value === null)
            break;
        value = +value;
        if (!isNaN(value) && value > 100) {
            break;
        }
    }

        } while (num <= 100 && num != null);
     */
</script>
</body>
</html>
