<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8">
</head>
<body>
<script>
    /**
     * Группировка case
     */

    var a = 2 + 2;

    switch (a) {
        case 4:
            alert('Верно!');
            break;
        case 3:
        case 5:
            alert('Неверно!');
            alert('Немного ошиблись, бывает.');
            break;
        default:
            alert('Странный результат, очень странныый');
    }
</script>
</body>
</html>
