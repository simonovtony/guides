<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8">
</head>
<body>
<script>
    /**
     * Конструкция switch
     */

    /**
     * Синтаксис
     * 1) Переменная x проверяется на строгое равенство первому значению value1, затем второму value2 и так далее.
     * 2) Если соответствие установлено – switch начинает выполняться от соответствующей директивы case и далее,
     * до ближайшего break (или до конца switch).
     * 3) Если ни один case не совпал – выполняется (если есть) вариант default
     * При этом case называют вариантами switch
     */

    /**
     * Примеры работы
     */

    var a = 2 + 2;
    switch (a) {
        case 3: // a === 3
            alert('Маловато');
            break;
        case 4: // a === 4
            alert('В точку');
            break;
        case 5: // a === 5
            alert('Перебор');
            break;
        default:
            alert('Я таких значений не знаю');
    }

    // Если break нет, то выполнение пойдёт ниже по следующим case, при этом остальные проверки игнорируются.

    var a = 2 + 2;
    switch (a) {
        case 3:
            alert('Маловато');
        case 4:
            alert('В точку!'); // выполнит
        case 5:
            alert('Перебор'); // выполнит
        default:
            alert('Я таких значений не знаю'); // выполнит
    }

    // В case могут быть любые выражения, в том числе включающие в себя переменные и функции.
    var a = 1;
    var b = 0;

    switch (a) {
        case b + 1: // a === (b + 1)
            alert(1);
            break;
        default:
            alert('нет-нет, выполняется вариант выше');
    }

</script>
</body>
</html>
