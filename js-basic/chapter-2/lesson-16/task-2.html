<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8">
</head>
<body>
<script>
    var a = +prompt('a?', '');

    if (a == 0) {
        alert(0);
    }
    if (a == 1) {
        alert(1);
    }
    if (a == 2 || a == 3) {
        alert('2,3');
    }

    switch (a) {
        case 0:
        case 1:
            alert(a);
        case 2:
        case 3:
            alert('2,3');
    }
</script>
</body>
</html>
