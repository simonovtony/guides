<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8">
</head>
<body>
<script>
    /**
     * Сравнение с Function Declaration
     */
    // 1. Function Declaration – функция, объявленная в основном потоке кода.
    // 2. Function Expression – объявление функции в контексте какого-либо выражения, например присваивания.

    // Несмотря на немного разный вид, по сути две эти записи делают одно и то же:
    function sum1(a, b) {
        return a + b;
    }

    var sum2 = function (a, b) {
        return a + b;
    };

    alert(sum1(1, 2));
    alert(sum2(1, 2));

    // Основное отличие между ними: функции, объявленные как
    // Function Declaration, создаются интерпретатором до выполнения кода.
    // Поэтому их можно вызвать до объявления, например:
    sayHi('Вася');
    function sayHi(name) {
        alert('Привет, ' + name);
    }

//    Не сработает
//    sayHi('Вася');
//    var sayHi = function (name) {
//        alert('Привет, ' + name);
//    }
</script>
</body>
</html>
