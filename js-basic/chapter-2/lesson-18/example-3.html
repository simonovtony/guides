<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8">
</head>
<body>
<script>
    /**
     * Обьявление Function Expression
     */
    // Существует альтернативный синтаксис для объявления функции, который ещё
    // более наглядно показывает, что функция – это всего лишь разновидность значения переменной.
    var sayHi = function (person) {
        alert('Привет, ' + person);
    };

    sayHi('Вася');
</script>
</body>
</html>
