<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8">
</head>
<body>
<script>
    /**
     * Итого
     */
    // Функции в JavaScript являются значениями. Их можно присваивать, передавать, создавать в любом месте кода.

    // 1) Если функция объявлена в основном потоке кода, то это Function Declaration.
    // 2) Если функция создана как часть выражения, то это Function Expression.

    // Между этими двумя основными способами создания функций есть следующие различия:

    // Если нет явной причины использовать Function Expression – предпочитайте Function Declaration.

    // Function Expression
    // var f = function() { ... }

    // Function Declaration
    // function f() { ... }
    // Function Declaration короче и лучше читается.
    // Дополнительный бонус – такие функции можно вызывать до того, как они объявлены.
    // Используйте Function Expression только там, где это действительно нужно и удобно.
</script>
</body>
</html>
