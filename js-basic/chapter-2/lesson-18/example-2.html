<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8">
</head>
<body>
<script>
    // Функцию можно скопировать в другую переменную:

    // 1. Объявление как бы говорит интерпретатору "создай/переопредели функцию и помести её в переменную sayHi
    function sayHi() {
        alert('Привет!');
    }

    // 2. В строке мы копируем функцию в новую переменную func.
    // Ещё раз обратите внимание: после sayHi нет скобок. Если бы
    // они были, то вызов var func = sayHi() записал бы в func
    // результат работы sayHi() (кстати, чему он равен? правильно,
    // undefined, ведь внутри sayHi нет return).
    var func = sayHi;
    // На момент функцию можно вызывать и как sayHi() и как func()
    func();
    // …Однако, в любой момент значение переменной можно поменять.
    // При этом, если оно не функция, то вызов (4) выдаст ошибку.
    sayHi = null;
    // sayHi();
</script>
</body>
</html>
