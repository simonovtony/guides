<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8">
</head>
<body>
<script>
    /**
     * 123 / 2 = 61 (1)
     * 61  / 2 = 30 (1)
     * 30  / 2 = 15 (0)
     * 15  / 2 = 7  (1)
     * 7   / 2 = 3  (1)
     * 3   / 2 = 1  (1)
     * (1)
     * 1111011 = 123 = 1 * 2^0 + 1 * 2^1 + 0 * 2^2 * 1 * 2^3 + 1 * 2^4 + 1 * 2^5 + 1 * 2^6
     * 0000000 = 0
     */

    // 000000000000000000000001111011
    // 000000000000000000000000000000
    alert(123 ^ 0); // 123

    // 000000000000000000000001111011
    // 000000000000000000000000000000
    alert(0 ^ 123); // 123

    // 000000000000000000000001111011
    // 111111111111111111111110000100
    // 000000000000000000000001111011
    alert(~~123); // 123
</script>
</body>
</html>
