<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8">
</head>
<body>
<script>
    /**
     * Исключающее ИЛИ в шифровании
     */
    // Верна формула: a ^ b ^ b === a

    var data = 9;
    var key = 1220461917 ;
    var hash;
    alert(data);
    hash = data ^ key;
    alert(hash);
    data = hash ^ key;
    alert(data);

    /**
     * << (Побитовый сдвиг влево)
     */
    // 9:       00000000000000000000000000001001
    // 9 << 2:  00000000000000000000000000100100
    alert(9 << 2); // 36

    // Левый сдвиг почти равен умножению на 2
    alert(3 << 1); // 6
    alert(3 << 2); // 12
    alert(3 << 3); // 24
    // но верхний порог ограничен 32-битами
    alert(10000000000 << 1); // -1474836480, отброшен крайний-левый бит
    alert(10000000000 * 2);  // 20000000000, обычное умножение

    /**
     * >> (Побитовый сдвиг вправо)
     */
    alert(9 >> 2);  // 2
    alert(-9 >> 2); // -3

    // Правый сдвиг почти равен делению на 2
    alert(100 >> 1); // 50
    alert(100 >> 2); // 25
    alert(100 >> 3); // 12

    /**
     * >>> (Правый сдвиг с заполнением нулями)
     */
    // Этот оператор сдвигает биты первого операнда вправо. Лишние биты
    // справа отбрасываются. Слева добавляются нулевые биты.
    // Знаковый бит становится равным 0, поэтому результат всегда положителен.
    alert(-9 >>> 2); // 1073741821

</script>
</body>
</html>
