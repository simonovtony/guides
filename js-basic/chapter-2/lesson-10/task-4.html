<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8">
</head>
<body>
<script>
    alert( 123456789 ^ 0 ); // 123456789
    alert( 12345678912345 ^ 0 ); // 1942903641
    // они разные потому что первый alert принимает 32-х битное число
    // а второй 64-х битное число
    // а как мы знаем побитовые операторы приводят в 32-х битное число для обработки
</script>
</body>
</html>
