<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8">
</head>
<body>
<script>
    /**
     * Побитовые операторы
     */
    // Двоичная система счисления

    /**
     * Формат 32-битного целого числа со знаком
     */
    a = 0;      // 00000000000000000000000000000000
    a = 1;      // 00000000000000000000000000000001
    a = 2;      // 00000000000000000000000000000010
    a = 3;      // 00000000000000000000000000000011
    a = 255;    // 00000000000000000000000011111111
    // Дополнение до двойки - это название способа поддержки отрицательных чисел
    a = 314;    // 00000000000000000000000100111010
    // Чтобы получить -314, первый шаг – обратить биты числа: заменить 0 на 1, а 1 на 0:
    // Второй шаг – к полученному двоичному числу прибавить единицу, обычным двоичным
    // сложением: 11111111111111111111111011000101 + 1 = 11111111111111111111111011000110.
    a = -314;   // 11111111111111111111111011000110
    // Принцип дополнения до двойки делит все двоичные представления
    // на два множества: если крайний-левый бит равен 0 – число
    // положительное, если 1 – число отрицательное.
    // Поэтому этот бит называется знаковым битом.

    /**
     * Список побитовых операторов
     */
    a = 1;
    b = 2;
    // Побитовое И (AND)
    a = a & b;
    // Побитовое ИЛИ (OR)
    a = a | b;
    // Побитовое исключающее ИЛИ (XOR)
    a = a ^ b;
    // Побитовое НЕ (NOT)
    a = ~a;
    // Левый сдвиг
    a = a << b;
    // Правый сдвиг
    a = a >> b;
    // Правый сдвиг с заполнением нулями
    a = a >>> b;

    // Побитовые операторы работают следующим образом:
    // 1. Операнды преобразуются в 32-битные целые числа, представленные
    // последовательностью битов. Дробная часть, если она есть, отбрасывается.
    // 2. Для бинарных операторов – каждый бит в первом операнде рассматривается
    // вместе с соответствующим битом второго операнда: первый бит с первым,
    // второй со вторым и т.п. Оператор применяется к каждой паре бит, давая
    // соответствующий бит результата.
    // 3. Получившаяся в результате последовательность бит интерпретируется как обычное число.

    // parseInt("11000", 2) - переводит строку с двоичной записью числа в число
    // n.toString(2) - получает для числа n запись в 2-ной системе в виде строки
    var access = parseInt("11000", 2);
    alert(access);
    var access2 = access.toString(2);
    alert(access2);
</script>
</body>
</html>
