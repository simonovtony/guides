<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8">
</head>
<body>
<script>
    /**
     * Сравнивание строк
     */
    // Строки сравниваются побуквенно
    alert('Б' > 'А'); // true
    // Строки в кодировке Unicode
    // Сравниваются строки по численному коду символа
    // В кодировке Unicode код строчной буквы больше чем у прописной
    alert('а' > 'Я'); // true
    // В javascript лексикографическое сравнение
    // Если первая буква первой строки больше - значит первая строка больше,
    // независимо от остальных символо
    alert('Банан' > 'Аят'); // true
    // Если одинаковы - сравнение идет дальше. Здесь оно дойдет до третьей буквы.
    alert('Вася' > 'Ваня'); // true
    // При этом любая буква больше отсутствия буквы
    alert('Привет' > 'Прив'); // true
    // сравнение чисел строк не верно
    alert("2" > "14"); // true
    // нужно делать так
    alert(+"2" > +'14'); // false

</script>
</body>
</html>
