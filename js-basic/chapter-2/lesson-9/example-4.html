<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8">
</head>
<body>
<script>
    /**
     * Сравнение разных типов
     */
    // При сравнении значений разных типов, используется числовое преобразование.
    // Оно применяется к обоим значениям
    alert('2' > 1); // true
    alert('01' == 1); // true
    alert(false == 0); // true, false становится 0
    alert(true == 1); // true, true становится 1
</script>
</body>
</html>
