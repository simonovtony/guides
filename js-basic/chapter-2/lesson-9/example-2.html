<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8">
</head>
<body>
<script>
    /**
     * Логические значения
     */
    // true  - означает да, верно, истина
    // false - означает нет, неверно, ложь
    // операторы сравнения возвращают эти значения
    alert(2 > 1);
    alert(2 == 1);
    alert(2 != 1);

    var a = true;
    var b = 3 > 4;
    alert(b);
    alert(a == b);
</script>
</body>
</html>
