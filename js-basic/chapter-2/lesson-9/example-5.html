<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8">
</head>
<body>
<script>
    /**
     * Строгое равенство
     * ===, !==
     */
    alert(0 == false); // true, false преобразуется в 0
    alert('' == false); // true, пустая строка преобразуется в 0
    // Если тип разный строгое равенство возвращает false
    // Строгое равенство предпочтительно, если мы хотим быть уверены, что "сюрпризов" не будет
    alert(0 === false);
</script>
</body>
</html>
