<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8">
</head>
<body>
<script>
    /**
     * ! (НЕ)
     */
    // Приводит к логическому типу, и возвращает противоположное
    var result = !value;
    alert(result);

    alert(!true); // false
    alert(!0); // true

    /**
     * В частности, двойное НЕ используют для преобразования значений к логическому типу:
     */
    alert(!!"строка");
    alert(!!null);
</script>
</body>
</html>
