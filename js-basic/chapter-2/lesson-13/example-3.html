<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8">
</head>
<body>
<script>
    /**
     * Короткий цикл вычислений
     */
    // Допустим, вычисляются несколько ИЛИ подряд: a || b || c || ....
    // Если первый аргумент – true, то результат заведомо будет true
    // (хотя бы одно из значений – true), и остальные значения игнорируются.
    // Это особенно заметно, когда выражение, переданное в качестве
    // второго аргумента, имеет сторонний эффект – например, присваивает переменную.

    var x;
    true || (x = 1);
    alert(x); // undefined, x не присвоен

    var x;
    false || (x = 1);
    alert(x); // 1

    /**
     *  || запинается на «правде»,
     *  && запинается на «лжи».
     */
</script>
</body>
</html>
