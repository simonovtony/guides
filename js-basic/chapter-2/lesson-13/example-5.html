<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8">
</head>
<body>
<script>
    /**
     * && (И)
     */
    result = a && b;
    alert(result);

    alert(true && true); // true
    alert(true && false); // false
    alert(false && true); // false
    alert(false && false); // false

    var hour = 12,
        minute = 30;

    if (hour == 12 && minute == 30) {
        alert('Время 12:30');
    }

    // Как и в ИЛИ, в И допустимы любые значения
    if (1 && 0) { // true && false
        alert('не сработает, т.к. условие ложно');
    }

    /**
     * К И применим тот же принцип «короткого цикла вычислений»,
     * но немного по-другому, чем к ИЛИ. Если левый аргумент – false,
     * оператор И возвращает его и заканчивает
     * вычисления. Иначе – вычисляет и возвращает правый аргумент.
     */
    alert(1 && 0); // 0
    alert(1 && 5); // 5
    alert(null && 5); // null
    alert(0 && "не важно"); // 0

    /**
     * Можно передать и несколько значений подряд, при этом возвратится
     * первое «ложное» (на котором остановились вычисления), а если его нет – то последнее:
     */
    alert(1 && 2 && null && 3); // null
    alert(1 && 2 && 3); // 3

    /**
     * Приоритет у && больше, чем у ||, так что он выполняется раньше.
     */
    // #1 (1 && 0) == 0
    // #2 (5 || 0) == 5
    alert(5 || 1 && 0); // 5

    // Не используйте && вместо if
    var x = 1;
    (x > 0) && alert('Больше'); // alert сработает если x > 0
    // Нормально
    var x = 1;
    if (x > 0) {
        alert( 'Больше' );
    }

</script>
</body>
</html>
