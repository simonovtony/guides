<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8">
</head>
<body>
<script>
    /**
     * Аргументы по умолчанию
     */
    // если параметр не передан, то он равняется undefined
    // При этом можно проверить, и если параметр не передан – присвоить ему значение «по умолчанию»:
    function showMessage(from, text) {
        if (text === undefined) {
            text = 'текст не передан';
        }
        alert(from + ': ' + text);
    }
    showMessage('Маша', 'Привет!');
    showMessage('Маша');

    // При объявлении функции необязательные аргументы, как правило, располагают в конце списка.
    // Для указания значения «по умолчанию», то есть, такого, которое используется,
    // если аргумент не указан, используется два способа:
    // 1. Можно проверить, равен ли аргумент undefined, и если да – то записать в него
    // значение по умолчанию. Этот способ продемонстрирован в примере выше.
    // 2. Использовать оператор ||:
    function showMessage2(from, text) {
        text = text || 'текст не передан';
        alert(from + ': ' + text);
    }
    showMessage2('Маша', 'Привет!');
    showMessage2('Маша');
    showMessage2("Маша", "привет", 1, 2, 3)
    // Второй способ считает, что аргумент отсутствует, если передана пустая строка, 0,
    // или вообще любое значение, которое в логическом контексте является false.
</script>
</body>
</html>
