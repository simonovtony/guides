<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8">
</head>
<body>
<script>
    /**
     * Внешние переменные
     */

    // Функция может обратиться ко внешней переменной, например:
    var userName = 'Вася';
    function showMessage() {
        var message = 'Привет, я ' + userName;
        alert(message);
    }
    showMessage();

    // Доступ возможен не только на чтение, но и на запись.
    // При этом, так как переменная внешняя, то изменения будут видны и снаружи функции:
    var userName2 = 'Вася';
    function showMessage2() {
        userName2 = 'Петя';
        var message2 = 'Привет, я ' + userName2;
        alert(message2);
    }
    showMessage2();
    alert(userName2);

    // Переменные, объявленные на уровне всего скрипта, называют «глобальными переменными».

    // Внимание: неявное объявление глобальных переменных!
    function showMessage3() {
        message3 = 'Привет'; // без var!
    }
    showMessage3();
    alert(message3);
    // При use strict такой код привёл бы к ошибке, но без него переменная будет создана автоматически,
    // причём в примере выше она создаётся не в функции, а на уровне всего скрипта.
    // Избегайте этого.
</script>
</body>
</html>
