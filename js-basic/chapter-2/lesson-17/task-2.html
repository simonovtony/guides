<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8">
</head>
<body>
<script>
    // исходная
    function checkAge(age) {
        if (age > 18) {
            return true;
        } else {
            return confirm('Родители разрешили?');
        }
    }

    // оператор "?"
    function checkAge2(age) {
        return (age > 18) ? true : confirm('Родители разрешили?');
    }

    // оператор "||"
    function checkAge3(age) {
        return (age > 18) || confirm('Родители разрешили?');
    }

    checkAge(18);
    checkAge2(18);
    checkAge3(18);
</script>
</body>
</html>
