<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8">
</head>
<body>
<script>
    /**
     * Выбор имени функции
     */
    // Имя функции следует тем же правилам, что и имя переменной. Основное
    // отличие – оно должно быть глаголом, т.к. функция – это действие.

    // Функции, которые начинаются с "show" – что-то показывают:
    // showMessage(..);

    // Функции, начинающиеся с "get" – получают, и т.п.:
    // getAge(..)          // get, "получает" возраст
    // calcD(..)           // calc, "вычисляет" дискриминант
    // createForm(..)      // create, "создает" форму
    // checkPermission(..) // check, "проверяет" разрешение, возвращает true/false

    // Одна функция – одно действие
    // …Но самое главное – в функции не должно быть ничего, кроме
    // самого действия и поддействий, неразрывно связанных с ним.

    // Сверхкороткие имена функций
    // Например, во фреймворке jQuery есть функция $, во фреймворке Prototype – функция $$,
    // а в библиотеке LoDash очень активно используется функция с названием из одного символа подчеркивания _.

    /**
     * Итого
     */
    /*
    Объявление функции имеет вид:
    function имя(параметры, через, запятую) {
      код функции
    }
    Передаваемые значения копируются в параметры функции и становятся локальными переменными.
    Параметры функции копируются в её локальные переменные.
    Можно объявить новые локальные переменные при помощи var.
    Значение возвращается оператором return ....
    Вызов return тут же прекращает функцию.
    Если return; вызван без значения, или функция завершилась без return, то её результат равен undefined.
    При обращении к необъявленной переменной функция будет искать внешнюю переменную с таким именем,
    но лучше, если функция использует только локальные переменные:

    Это делает очевидным общий поток выполнения – что передаётся в функцию и какой получаем результат.
    Это предотвращает возможные конфликты доступа, когда две функции, возможно написанные в разное
    время или разными людьми, неожиданно друг для друга меняют одну и ту же внешнюю переменную.
    Именование функций:

    Имя функции должно понятно и чётко отражать, что она делает. Увидев её вызов в коде, вы
    должны тут же понимать, что она делает.
    Функция – это действие, поэтому для имён функций, как правило, используются глаголы.
    Функции являются основными строительными блоками скриптов. Мы будем неоднократно возвращаться
     к ним и изучать все более и более глубоко.
     */
</script>
</body>
</html>
