<body>
<script>
    function min(a, b) {
        return a > b ? b : a;
    }
    function min2(a, b) {
        if (a > b) {
            return b;
        }
        return a;
    }
    alert(min(2, 5));
    alert(min(3, -1));
    alert(min(1, 1));
</script>
