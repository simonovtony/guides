<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8">
</head>
<body>
<script>
    function pow(x, n) {
        return x ** n;
    }

    alert(pow(3, 2));
    alert(pow(3, 3));
    alert(pow(1, 100));

    function pow2(x, n) {
        var result = x;
        for (var i = 1; i < n; i++) {
            result *= x;
        }
        return result
    }

    var x = prompt("x?", '');
    var n = prompt("n?", '');

    if (n <= 1) {
        alert('Степень ' + n +
            'не поддерживается, введите целую степень, большую 1'
        );
    } else {
        alert( pow2(x, n) );
    }
</script>
</body>
</html>
