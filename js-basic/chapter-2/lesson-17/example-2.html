<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8">
</head>
<body>
<script>
    /**
     * Локальные переменные
     */
    // Функция может содержать локальные переменные, объявленные через var.
    // Такие переменные видны только внутри функции

    function showMessage() {
        var message = 'Привет, я - Вася!';
        alert(message);
    }

    showMessage(); // 'Привет, я - Вася!'
    // alert(message); // <-- Будет ошибка, т.к. переменная видна только внутри

    // Блоки if/else, switch, for, while, do..while не влияют на область видимости переменных.
    function count() {
        for (var i = 0; i < 3; i++) {
            var j = i * 2;
        }

        alert(i); // 3
        alert(j); // 4
    }
    count();

    // Неважно, где именно в функции и сколько раз объявляется переменная.
    // Любое объявление срабатывает один раз и распространяется на всю функцию.
    function count2() {
        var i, j;
        for (i = 0; i < 3; i++) {
            j = i * 2;
        }

        alert(i); // 3
        alert(j); // 4
    }
    count2();
</script>
</body>
</html>
