<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8">
</head>
<body>
<script>
    /**
     * Логические преобразования
     */
    // Преобразовать можно с помощью:
    // Boolean(value)
    // !!value
    // условные конструкции if(value), while(value) ...

    // Преобразовуются к boolean типы:
    // undefined  => false
    // null       => false
    // 123        => true
    // Infinity   => true
    // 0          => false
    // NaN        => false
    // "string"   => true
    // ""         => false
    // {}         => true, обьекты всегда true

    alert(!!"0"); // true
    alert(!!" "); // любые непустые строки, даже из пробелов - true!

    // Два значения могут быть равны, но одно из них в логическом контексте true, другое – false
    alert(0 == "\n0\n"); // true

    if ("\n0\n") {
        alert("true, совсем не как 0!");
    }

    // С точки зрения преобразования типов в JavaScript это совершенно нормально.
    // При сравнении с помощью «==» – численное преобразование, а в if – логическое, только и всего.
</script>
</body>
</html>
