<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8">
</head>
<body>
<script>
    /**
     * Численное преобразование
     */
    // Численное преобразование происходит в математических функциях и выражениях,
    // а также при сравнении данных различных типов (кроме сравнений ===, !==).
    // Способы преобразовать в число:
    // 1. унарный плюс перед выражением "+"
    // 2. Number(value)
    // Преобразования:
    // undefined => NaN
    // null      => 0
    // true      => 1
    // false     => 0
    // "string"  => Пробельные символы по краям обрезаются " " или "\n"
    //              Если пустая строка "", то 0
    //              Если не пустая строка и в ней число "123", то число 123
    //              Если не пустая строка и в ней не число "15px", то NaN

    alert(+"   \n  123  \n   \n"); // 123

    alert(+true);  // 1
    alert(+false); // 0

    alert("\n0" == 0);    // true
    alert("\n" == false); // true
    alert("1" == true);   // true
</script>
</body>
</html>
