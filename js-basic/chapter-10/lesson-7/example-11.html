<script>

    class Animal {
        constructor(name) {
            this.name = name;
        }
        walk() {
            alert('I walk: ' + this.name);
        }
    }

    class Rabbit extends Animal {
        constructor() {
            super('Кроль'); // то же, что и Animal.call(this, 'Кроль')
        }
    }

    new Rabbit().walk();

</script>
