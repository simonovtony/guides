<script>

    class Animal {
        constructor(name) {
            this.name = name;
        }
        walk() {
            alert('I walk: ' + this.name);
        }
    }

    class Rabbit extends Animal {
        walk() {
            super.walk();
            alert('... and jump!');
        }
    }

    new Rabbit('Вася').walk();

</script>
