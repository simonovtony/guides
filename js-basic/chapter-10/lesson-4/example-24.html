<script>

    function defer(f, ms) {
        return function () {
            let args = arguments;
            let ctx = this;
            setTimeout(function () {
                f.apply(ctx, args);
            }, ms);
        }
    }

    function sayHi(who) {
        alert('Привет, ' + who);
    }

    let sayHiDeferred = defer(sayHi, 2000);

    sayHiDeferred('Вася'); // Привет, Вася через 2 секунды

</script>
