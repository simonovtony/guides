<script>

    function defer(f, ms) {
        return function () {
            setTimeout(() => f.apply(this, arguments), ms);
        }
    }

    function sayHi(who) {
        alert('Привет, ' + who);
    }

    let sayHiDeferred = defer(sayHi, 2000);

    sayHiDeferred('Вася'); // Привет, Вася через 2 секунды

</script>
