<script>
    
    function Animal (name) {
        this.name = name;
        this.speed = 0;
    }

    Animal.prototype.run = function (speed) {
        this.speed += speed;
        alert( this.name + ' бежит, скорость ' + this.speed );
    };

    Animal.prototype.stop = function () {
        this.speed = 0;
        alert( this.name + ' стоит' )
    };

</script>
