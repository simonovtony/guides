<meta charset="utf-8">
<script>
    
    Object.prototype.each = function (f) {
        for (var prop in this) {
            var value = this[prop];
            f.call(value, prop, value); // вызовет f(prop, value), this=value
        }
    }

    var user = {
        user: 'Вася',
        age: 25
    };

    user.each(function (prop, value) {
        alert(prop);
    });

</script>
