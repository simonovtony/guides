<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8">
</head>
<body>
<script>

    function sum (a) {

        var currentSum = a;

        function f(b) {
            currentSum += b;
            return f;
        }

        f.toString = function () {
            return currentSum;
        };

        return f;
    }

    alert(sum(1)(2)); // 3
    alert(sum(1)(2)(3)); // 6
</script>
</body>
</html>
