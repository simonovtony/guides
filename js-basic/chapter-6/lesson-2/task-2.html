<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8">
</head>
<body>
<script>
    var foo = {
        toString: function () {
            return 'foo';
        },
        valueOf: function() {
            return 2;
        }
    };

    alert(foo); // 'foo'
    alert(foo + 1); // 3
    alert(foo + "3"); // '23'
</script>
</body>
</html>
