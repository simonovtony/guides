<!DOCTYPE html>

<script>
    var a = {
        valueOf: function() {
            return "1";
        }
    };

    var b = {
        valueOf: function () {
            return "2";
        }
    };

    alert(a + b); // '12'
    alert(a - b); // -1
</script>
