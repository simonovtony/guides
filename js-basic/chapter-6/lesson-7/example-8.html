<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8">
</head>
<body>
<script>
    function bind(func, context) {
        return function () {
            func.apply(context, arguments);
        };
    }

    var user = {
        firstName: 'Вася',
        sayHi: function () {
            alert(this.firstName);
        }
    };

    setTimeout(bind(user.sayHi, user), 1000);
</script>
</body>
</html>
