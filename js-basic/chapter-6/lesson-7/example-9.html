<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8">
</head>
<body>
<script>

    function bind(func, context) {
        return function () {
            func.apply(context, arguments);
        }
    };

    var user = {
        firstName: 'Вася',
        sayHi: function (who) {
            alert(this.firstName + ': Привет, ' + who);
        }
    };

    var sayHi = bind(user.sayHi, user);

    sayHi('Петя');
    sayHi('Маша');

</script>
</body>
</html>
