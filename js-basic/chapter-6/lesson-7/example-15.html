<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8">
</head>
<body>
<script>
    function ask(question, answer, ok, fail) {
        var result = prompt(question, '');
        if (result.toLowerCase() === answer.toLowerCase()) ok();
        else fail();
    }

    ask('Пыпустить птичку?', 'да', fly, die);

    function fly() {
        alert('улетела :)');
    }

    function die() {
        alert('птичку жалко :(');
    }
</script>
</body>
</html>
