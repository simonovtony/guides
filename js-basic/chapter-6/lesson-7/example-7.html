<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8">
</head>
<body>
<script>
    function bind (func, context) {
        return function () {
            func.apply(context, arguments);
        };
    }

    function f(a, b) {
        alert(this);
        alert(a + b);
    }

    var g = bind(f, 'Context');
    g(1, 2);
</script>
</body>
</html>
