<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8">
</head>
<body>
<script>
    function bind(func, context) {
        return function () {
            func.apply(context, arguments);
        };
    }

    function f() {
        alert(this);
    }

    var g = bind(f, "Context");
    g(); // Context
</script>
</body>
</html>
