<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8">
</head>
<body>
<script>
    var user = {
        firstName: 'Вася',
        lastName: 'Петров'
    };

    Object.defineProperty(user, 'fullName', {
        get: function () {
            return this.firstName + ' ' + this.lastName;
        }
    });

    alert(user.fullName);
</script>
</body>
</html>
