    function User (fullName) {
        this.fullName = fullName;

        Object.defineProperties(this, {

                // value: undefined,

                configurable: true,
                enumerable: true,
                get: function () {
                    return this.fullName.split(' ')[0];
                },
                set: function (value) {
                    this.fullName = value + ' ' + this.lastName;
                }
            },
            lastName: {
                // value: undefined,
                // writable: true,
                configurable: true,
                enumerable: true,
                get: function () {
                    return this.fullName.split(' ')[1];
                },
                set: function (value) {
                    this.fullName = this.firstName + ' ' + value;
                }
            }
        });
