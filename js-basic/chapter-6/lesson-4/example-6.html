<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8">
</head>
<body>
<script>
    var user = {
        firstName: 'Вася',
        lastName: 'Петров'
    };

    Object.defineProperty(user, 'fullName', {
        get: function () {
            return this.firstName + ' ' + this.lastName;
        },
        set: function (value) {
            var split = value.split(' ');
            this.firstName = split[0];
            this.lastName = split[1];
        }
    });

    user.fullName = 'Петя Иванов';
    alert(user.firstName);
    alert(user.lastName);
</script>
</body>
</html>
