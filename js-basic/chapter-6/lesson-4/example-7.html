<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8">
</head>
<body>
<script>

    var user = {
        firstName: 'Вася',
        lastName: 'Петров',

        get fullName() {
            return this.firstName + ' ' + this.lastName;
        },

        set fullName(value) {
            var split = value.split(' ');
            this.firstName = split[0];
            this.lastName  = split[1];
        }
    };

    alert(user.fullName);

    user.fullName = 'Петя Иванов';
    alert(user.firstName);
    alert(user.lastName);

</script>
</body>
</html>
