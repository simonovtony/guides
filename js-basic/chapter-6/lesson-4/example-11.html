<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8">
</head>
<body>
<script>
    var user = {};

    Object.defineProperties(user, {
        firstName: {
            value: 'Петя'
        },
        lastName: {
            value: 'Иванов'
        },
        fullName: {
            get: function () {
                return this.firstName + ' ' + this.lastName;
            }
        }
    });

    alert(user.fullName);
</script>
</body>
</html>
