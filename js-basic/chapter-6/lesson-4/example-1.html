<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8">
</head>
<body>
<script>
    var user = {};

    // 1. простое присвоение
    user.name = "Вася";

    // 2. указание значения через дескриптор
    Object.defineProperty(user, 'name', {
        value: 'Вася',
        configurable: true,
        writable: true,
        enumerable: true,
    });
</script>
</body>
</html>
