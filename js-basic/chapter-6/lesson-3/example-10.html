<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8">
</head>
<body>
<script>
    function User(firstName, lastName) {
        var phrase = 'Привет';

        function getFullName() {
            return firstName + ' ' + lastName;
        }

        this.sayHi = function () {
            alert( phrase + ', ' + getFullName() );
        };
    }

    var vasya = new User('Вася', 'Петров');
    vasya.sayHi();
</script>
</body>
</html>
