<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8">
</head>
<body>
<script>
    function Accumulator(value) {
        this.value = value;

        this.read = function () {
            this.value += +prompt('Введите значение', 0);
            this.value = isNaN(this.value) ? 0 : this.value;
        };
    }

    var accumulator = new Accumulator(1);
    accumulator.read();
    accumulator.read();
    alert( accumulator.value );
</script>
</body>
</html>
