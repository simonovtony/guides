<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8">
</head>
<body>
<script>
    function work(a, b) { }

    function makeLogger(f, log) {
        return function () {
            log.push([].slice.call(arguments));
            return f.apply(this, arguments);
        };
    }

    var log = [];

    work = makeLogger(work, log);

    work(1, 2);
    work(4, 5);

    for (var i = 0; i < log.length; i++) {
        alert('Лог: ' + log[i]);
    }
</script>
</body>
</html>
