<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8">
</head>
<body>
<script>
    function work(a) { }

    function makeLogger(f, log) {
        return function (arg) {
            log.push(arg);
            return f.apply(this, arg);
        };
    }

    var log = [];

    work = makeLogger(work, log);

    work(1, 2);
    work(5);

    for (var i = 0; i < log.length; i++) {
        alert('Лог: ' + log[i]);
    }
</script>
</body>
</html>
