<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8">
</head>
<body>
<script>
    function checkPermission(f) {
        return function () {
            if (isAdmin()) {
                return f.apply(this, arguments);
            }
            alert('Недостаточно прав');
        };
    }

    function isAdmin() {
        return Math.random() > 0.5;
    }

    function save() {
        alert('Сохранить');
    }

    save = checkPermission(save);

    // Теперь вызов функции save() проверяет права
    save();
</script>
</body>
</html>
