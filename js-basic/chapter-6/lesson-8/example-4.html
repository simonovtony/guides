<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8">
</head>
<body>
<script>
    function sum(a, b) {
        return a + b;
    }

    // передадим в функцию для сложения чисел нечисловые значения
    alert(sum(true, { name: 'Вася', age: 35 })); // 'true[object Object]'
</script>
</body>
</html>
