<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8">
</head>
<body>
<script>
    function bind(func, context) {
        return function () {
            func.apply(context, arguments);
        }
    }

    var f = bind(function () { alert(this.value); }, { value: 'Hello World'});
    f();
</script>
</body>
</html>
