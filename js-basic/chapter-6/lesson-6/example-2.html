<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8">
</head>
<body>
<script>
    var user = {
        firstName: 'Василий',
        lastName: 'Петров',
        patronym: 'Иванович'
    };

    function showFullName(firstPart, lastPart) {
        alert(this[firstPart] + ' ' + this[lastPart]);
    }

    // f.call(контекст, аргумент1, аргумент2, ...)
    showFullName.call(user, 'firstName', 'lastName');
    showFullName.call(user, 'firstName', 'patronym');
</script>
</body>
</html>
