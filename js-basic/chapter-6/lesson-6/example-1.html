<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8">
</head>
<body>
<script>
    function showFullName() {
        alert(this.firstName + ' ' + this.lastName);
    }

    var user = {
        firstName: 'Василий',
        lastName: 'Петров'
    };

    // функция вызовется с this=user
    showFullName.call(user); // "Василий Петров"
</script>
</body>
</html>
