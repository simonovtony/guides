<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8">
</head>
<body>
<script>
    function Article () {
        this.created = new Date();

        Article.count++;
        Article.last = this.created;
    }

    Article.count = 0;

    Article.showStats = function () {
        alert('Всего: ' + this.count + ', Последняя:' + this.last);
    };

    new Article();
    new Article();

    Article.showStats(); // Всего: 2, Последняя: (дата)

    new Article();

    Article.showStats(); // Всего: 3, Прследняя: (дата)
</script>
</body>
</html>
