<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8">
</head>
<body>
<script>
    function User (userData) {
        if (userData) {
            this.name = userData.name;
            this.age = userData.age;
        } else {
            this.name = 'Аноним';
        }

        this.sayHi = function () {
            alert(this.name);
        };
    }

    var guest = new User();
    guest.sayHi();

    var knownUser = new User({
        name: 'Вася',
        age:  25
    });
    knownUser.sayHi();
</script>
</body>
</html>
