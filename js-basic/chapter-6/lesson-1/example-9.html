<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8">
</head>
<body>
<script>
    var user = {
        name: 'Вася',
        hi: function () {
            alert(this.name);
        },
        bye: function () {
            alert('Пока');
        }
    };

    user.hi();

    // а теперь вызовем user.hi или user.bye в зависимости от имени
    (user.name == 'Вася' ? user.hi : user.bye)(); // undefined
</script>
</body>
</html>
